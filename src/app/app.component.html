<div class="polygon" [ngClass]="{
  'lightBackground':themeService.getActiveTheme().name == 'light',    
  'darkBackground':themeService.getActiveTheme().name == 'dark',
  'purpleBackground':themeService.getActiveTheme().name == 'purple',
  'pinkyBackground':themeService.getActiveTheme().name == 'bedge',
  'corporateBackground':themeService.getActiveTheme().name == 'corporate'
}" role="main">
  <app-clock></app-clock>
  <router-outlet></router-outlet>
</div>
<app-spinner></app-spinner>
<app-snack-bar></app-snack-bar>
<app-annouce-notif></app-annouce-notif>
<app-net-connection [isOnline]="netConnectionStatus"></app-net-connection>

<ul class="ul" [hidden]="sid_isSmall || smallScreen">
    <li *ngFor="let item of currentRoute; index as i" (click)="toggleSubItems(item)" routerLinkActive="active">
        <a class="btn">
            <div class="ul_items">
                <i class="{{item.cssClass}} icons"></i>
                <div class="on_show">
                    {{item.title}}
                    <i class="fa fa-arrow-circle-down"></i>
                </div>

            </div>
        </a>
        <div class="sub_item_1" *ngFor="let subItem of item.subItems" (click)="$event.stopPropagation()"
            [routerLink]="subItem.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            [hidden]="!item.isOpen">
            {{subItem.title}}
        </div>
    </li>
</ul>

<nav>
    <ul class="ul_2" [hidden]="!sid_isSmall">
        <li class="li_2" *ngFor="let item of currentRoute; index as i" routerLinkActive="active_2">
            <div class="btn_2">
                <div class="ul_items_2">
                    <i class="{{item.cssClass}} icons"></i>
                </div>
            </div>

            <div class="_show">
                <h3>{{item.title}}</h3>
                <hr>
                <div class="sub_item_2" *ngFor="let subItem of item.subItems" [routerLink]="subItem.route"
                    routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    {{subItem.title}}
                </div>
            </div>
        </li>
    </ul>
</nav>

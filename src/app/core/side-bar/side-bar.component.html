<ul class="ul" [hidden]="sid_isSmall">
    <li *ngFor="let item of currentRoute; index as i">
        <!--(click)="toggleSubItems(item)"  routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"-->
        <a class="btn">
            <div class="ul_items">
                <i class="fa fa-bar-chart"></i>
                <div class="on_show">
                    {{item.title}}
                    <i class="fa fa-arrow-circle-down"></i>
                </div>

            </div>
        </a>
        <div class="sub_item" *ngFor="let subItem of item.subItems">
            <a [routerLink]="subItem.route">{{subItem.title}}</a>
        </div>
    </li>
</ul>

<nav>
    <ul class="ul_2" [hidden]="!sid_isSmall">
        <li *ngFor="let item of currentRoute; index as i" [routerLink]="[item.route]" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <div class="btn_2">
                <div class="ul_items_2">
                    <i class="fa fa-bar-chart"></i>
                </div>
            </div>
            <div class="_show">
                <h3>{{item.title}}</h3>
                <hr>
                <a href="#">تست 1</a>
                <a href="#">تست 2</a>
                <a href="#">تست 3 </a>
            </div>
        </li>
    </ul>
</nav>

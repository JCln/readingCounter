<ul [ngClass]="{'_ul_not_show': sid_isSmall}">
    <li *ngFor="let item of currentRoute" routerLinkActive="active_list">
        <div class="_list_out">
            <div class="_list_show_details" (click)="toggleSubItems(item)">
                <div class="_list_header">
                    <i class="{{item.cssClass}} icons"></i>
                    <div class="_list_title">{{item.title}}</div>
                    <i class="pi pi-angle-up"></i>
                </div>
                <div [@openClose]="!item.isOpen ? 'closeSubItems' : 'openSubItems'" class="__list_items_out">
                    <div class="__list_items_in" *ngFor="let subItem of item.subItems" [routerLink]="subItem.route"
                        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        {{subItem.title}}
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>

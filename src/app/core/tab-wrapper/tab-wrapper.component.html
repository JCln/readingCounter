<section>
    <ul>
        <li *ngFor="let tab of tabs" [routerLink]="['/'+ tab.routerUrl]" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            {{tab.name}}
            <i (click)="closeButtonClicked(tab.routerUrl)" class="fa fa-window-close"></i>
        </li>
    </ul>
</section>

<div class="_remove_all">
    <img src="assets/imgs/tabWrapper/removeAll.png" alt="close_all" (click)="closeAllTabs()">
</div>
<section>
    <ul>
        <li *ngFor="let tab of tabs" [routerLink]="['/'+ tab.routerUrl]" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <i *ngIf="tab.isRefreshable" class="fa fa-refresh" aria-hidden="true"></i>
            {{tab.name}}
            <i *ngIf="tab.isClosable" (click)="closeButtonClicked(tab.routerUrl)" class="fa fa-close"></i>
        </li>
    </ul>
</section>

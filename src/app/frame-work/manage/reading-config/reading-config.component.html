<table mat-table [dataSource]="readingConfigdataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of readingConfigColumnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="readingConfigColumnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <table class="inner_table">
                    <thead>
                        <tr>
                            <th>defaultHasPreNumber</th>
                            <th>isOnQeraatCode</th>
                            <th>displayBillId</th>
                            <th>displayRadif</th>
                            <th>highConstBoundSaxt</th>
                            <!-- <th>highPercentBoundSaxt</th>
                            <th>lowConstZarfiatBound</th>
                            <th>lowPercentZarfiatBound</th>
                            <th>highConstZarfiatBound</th>
                            <th>highPercentZarfiatBound</th>
                            <th>lowPercentRateBoundNonMaskooni</th>
                            <th>highPercentRateBoundNonMaskooni</th> -->

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{element.defaultHasPreNumber}}</td>
                            <td> {{element.isOnQeraatCode}}</td>
                            <td> {{element.displayBillId}}</td>
                            <td> {{element.displayRadif}}</td>
                            <td> {{element.lowConstBoundMaskooni}}</td>
                            <!-- <td>{{element.highConstBoundSaxt}}</td>
                            <td>{{element.highPercentBoundSaxt}}</td>
                            <td>{{element.lowConstZarfiatBound}}</td>
                            <td>{{element.lowPercentZarfiatBound}}</td>
                            <td>{{element.highConstZarfiatBound}}</td>
                            <td>{{element.highPercentZarfiatBound}}</td>
                            <td>{{element.lowPercentRateBoundNonMaskooni}}</td>
                            <td>{{element.highPercentRateBoundNonMaskooni}}</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="readingConfigColumnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: readingConfigColumnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

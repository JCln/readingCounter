<table mat-table [dataSource]="readingConfigdataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of readingConfigColumnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="readingConfigColumnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-diagram">
                    <div class="example-element-position"> {{element.title}} </div>
                    <div class="example-element-symbol"> {{element.zoneId}} </div>
                    <div class="example-element-name"> {{element.fromEshterak}} </div>
                    <div class="example-element-weight"> {{element.toEshterak}} </div>
                </div>
                <div class="example-element-description">
                    {{element.toEshterak}}
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="readingConfigColumnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: readingConfigColumnsToDisplay;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

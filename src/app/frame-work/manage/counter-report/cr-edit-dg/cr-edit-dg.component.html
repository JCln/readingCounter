<h2 mat-dialog-title class="_blue_dark">ویرایش گزارش کنتور</h2>

<form [formGroup]="form">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>مشترکین</mat-label>
            <input matInput type="number" formControlName="moshtarakinId" placeholder="مشترکین">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ناحیه</mat-label>
            <mat-select placeholder="انتخاب مورد" [(value)]="selected" name="zoneId">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.title">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ترتیب</mat-label>
            <input matInput type="number" formControlName="clientOrder" placeholder="ترتیب">
        </mat-form-field>

        <mat-checkbox formControlName="isAhad">آحاد</mat-checkbox>
        <mat-checkbox formControlName="isKarbari">کاربری</mat-checkbox>
        <mat-checkbox formControlName="canNumberBeLessThanPre">فعلی کمتر از قبلی</mat-checkbox>
        <mat-checkbox formControlName="isTavizi">تعویضی</mat-checkbox>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom _blue_dark" [mat-dialog-close]="form" (click)="save()">ذخیره</button>
    </mat-dialog-actions>
</form>

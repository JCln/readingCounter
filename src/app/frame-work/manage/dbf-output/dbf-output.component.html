<form #form="ngForm" (ngSubmit)="connectToServer()">
    <section class="_card">

        <div class="input_2">
            <div class="_key">ناحیه</div>
            <div class="_value">
                <p-dropdown name="zones" [options]="zoneDictionary"
                    [(ngModel)]="trackingManagerService.dbfOutput.zoneId" placeholder="انتخاب مورد"
                      optionValue="id" optionLabel="title" filter="true">
                </p-dropdown>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">از</div>
            <div class="_value">
                <app-date-jalali style="border:none !important" name="fromDate"
                    (dateJalEvent)="receiveFromDateJalali($event)"
                    [dateObject]="trackingManagerService.dbfOutput.fromDate">
                </app-date-jalali>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">تا</div>
            <div class="_value">
                <app-date-jalali name="toDate" (dateJalEvent)="receiveToDateJalali($event)"
                    [dateObject]="trackingManagerService.dbfOutput.toDate">
                </app-date-jalali>
            </div>
        </div>

        <button type="submit" class="btn_1">
            دانلود فایل
            <i class="pi pi-download"></i>
        </button>

    </section>
</form>

<h2 mat-dialog-title>افزودن نوع دوره</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>کد</mat-label>
            <input matInput type="number" formControlName="id" placeholder="کد">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>مشترکین</mat-label>
            <input matInput type="number" formControlName="moshtarakinId" placeholder="مشترکین">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>ترتیب</mat-label>
            <input matInput type="number" formControlName="clientOrder" placeholder="ترتیب">
        </mat-form-field>
        <mat-checkbox formControlName="isEnabled">فعال</mat-checkbox>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()" type="button">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

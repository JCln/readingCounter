<h2 mat-dialog-title class="_blue_dark">ویرایش دوره قرائت</h2>

<form [formGroup]="form">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>کد</mat-label>
            <input matInput type="number" formControlName="id" placeholder="کد">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>مشترکین</mat-label>
            <input matInput type="number" formControlName="moshtarakinId" placeholder="مشترکین">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ناحیه</mat-label>
            <mat-select [(value)]="selected" name="zoneId">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.title">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>قرائت نوع دوره</mat-label>
            <mat-select [(value)]="selectedRPKId" name="readingPeriodKindId">
                <mat-option *ngFor="let truefalse of data.rpkmId" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ترتیب</mat-label>
            <input matInput type="number" formControlName="clientOrder" placeholder="ترتیب">
        </mat-form-field>
    
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom _blue_dark" [mat-dialog-close]="form" (click)="save()">ذخیره</button>
    </mat-dialog-actions>
</form>

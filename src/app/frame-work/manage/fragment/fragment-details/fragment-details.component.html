<p-table #dtableDetails [columns]="_selectedColumns" [value]="dataSource" [paginator]="true" [rows]="10"
    [showCurrentPageReport]="true" currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد"
    [rowsPerPageOptions]="[10,25,50]" [filterDelay]="0" dir="rtl"
    [globalFilterFields]="['trackNumber','listNumber','insertDateJalali','zoneId','zoneTitle','isBazdid','year','isRoosta','fromEshterak','toEshterak','fromDate','toDate','itemQuantity','alalHesabPercent','imagePercent','hasPreNumber','displayBillId','displayRadif']"
    styleClass="p-datatable-responsive" dataKey="id" editMode="row">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="_selectedColumns" optionLabel="header"
            selectedItemsLabel="{0}ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect>
        <div class="header_icons_wrap">
            <div class="left_side">
                <i appAddRow [table]="dtableDetails" [newRow]="newRow()"
                    class="tooltip _circle_border p_icons fa fa-plus">
                    <div class="tooltip_text">افزودن</div>
                </i>
            </div>
            <div class="left_side">
                <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i>
            </div>
        </div>

    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>

    </ng-template>

    <ng-template pTemplate="body" let-dataSource let-columns="columns" let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="dataSource">
            <td *ngFor="let col of columns" pEditableColumn>
                <ng-container
                    *ngIf="dataSource[col.field] === true || dataSource[col.field] === false; else elseTemplate">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <mat-checkbox [(ngModel)]="dataSource[col.field]">
                            </mat-checkbox>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <mat-checkbox [(ngModel)]="dataSource[col.field]">
                            </mat-checkbox>
                        </ng-template>
                    </p-cellEditor>
                </ng-container>
                <ng-template #elseTemplate>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="dataSource[col.field]">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{dataSource[col.header]}}
                        </ng-template>
                    </p-cellEditor>
                </ng-template>
            </td>
            <td style="text-align: center;">
                <i *ngIf="!editing" pInitEditableRow (click)="onRowEditInit(dataSource)" class="_edit pi pi-pencil"></i>
                <i *ngIf="editing" pSaveEditableRow (click)="onRowEditSave(dataSource, ri)" class="_save pi pi-check"></i>
                <i *ngIf="editing" pCancelEditableRow (click)="onRowEditCancel(dataSource, ri)"
                    class="_cancel pi pi-times"></i>
            </td>
            <td>
                <i *ngIf="!editing" (click)="removeRow(dataSource)" class="tooltip p_icons fa fa-trash-o">
                    <div class="tooltip_text">حذف</div>
                </i>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length">
                موردی پیدا نشد
            </td>
        </tr>
    </ng-template>
</p-table>

<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="content">

            <div class="input_2">
                <div class="_key">نوع جستجو</div>
                <div class="_value">
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchService.searchReqMosh.searchBy"
                        name="searchType">
                        <mat-option (click)="_searchByInfo = truefalse.searchBy" *ngFor="let truefalse of searchType"
                            [value]="truefalse.id">
                            {{truefalse.searchBy}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div class="input_2">
                <div class="_key">ناحیه</div>
                <div class="_value">
                    <p-dropdown name="zones" [options]="zoneDictionary" [(ngModel)]="searchService.searchReqMosh.zoneId"
                        placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                    </p-dropdown>
                </div>
            </div>
            <input class="input_1" placeholder="{{_searchByInfo}} را وارد نمایید " name="counterNumber"
                [(ngModel)]="searchService.searchReqMosh.item" autofocus>

            <div class="check_boxes">
                <mat-checkbox name="similar" [(ngModel)]="searchService.searchReqMosh.similar">جستجو موارد مشابه
                </mat-checkbox>
                <mat-checkbox *ngIf="!listManagerService.denyTracking()" name="showAll"
                    [(ngModel)]="searchService.searchReqMosh.showAll">نمایش همه
                </mat-checkbox>
            </div>
            <button type="submit" class="tooltip btn_1">
                <i class="pi pi-search"></i>
                جستجو
            </button>
        </section>
    </form>
</main>

<app-prime-table [dataSource]="closeTabService.saveDataForSearchMoshtarakin" [_outputFileName]="'searchMosh'"
    [_checkUpName]="'allComponent'" [_selectedColumnsToRemember]="'selectedListManagerMosh'"
    [_numberOfExtraColumns]="[1,2,3,4]" [_sessionName]="'moshtarak-session'" (refreshedTable)="refreshTable()"
    (showedPictures)="getReadingReportTitles($event)" (showedInMapSingle)="openMapDialog($event)"
    (openedBriefKardexDialog)="openBriefKardexDialog($event)">
</app-prime-table>

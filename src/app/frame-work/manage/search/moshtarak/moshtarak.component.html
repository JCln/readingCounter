<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="content">

            <div class="input_2">
                <div class="_key">نوع جستجو</div>
                <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchReq.searchBy" name="searchType">
                    <mat-option *ngFor="let truefalse of searchType" [value]="truefalse.id">
                        {{truefalse.searchBy}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="input_2">
                <div class="_key">ناحیه</div>
                <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchReq.zoneId" name="zoneId">
                    <mat-option *ngFor="let truefalse of zoneDictionary" [value]="truefalse.id">
                        {{truefalse.title}}
                    </mat-option>
                </mat-select>
            </div>
            <input class="input_1" type="number" placeholder="مقدار را وارد نمایید " name="counterNumber"
                [(ngModel)]="searchReq.item" autofocus style="min-width: auto;">

            <div class="check_boxes">
                <mat-checkbox name="similar" [(ngModel)]="searchReq.similar">جستجوی موارد مشابه</mat-checkbox>
            </div>
        </section>
        <footer>
            <button type="submit" class="tooltip btn_2_o">
                <i class="pi pi-search"></i>
                جستجو
            </button>
        </footer>
    </form>
</main>


<p-table *ngIf="dataSource.length" [columns]="selectedColumns" [value]="dataSource" [paginator]="true" [rows]="20"
    [showCurrentPageReport]="true" currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد"
    [rowsPerPageOptions]="[20,50,100, 500]" dir="rtl" styleClass="p-datatable-responsive" [responsive]="true">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0}ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect>
        <div class="header_icons_wrap">
            <div class="left_side">
                <i (click)="outputManagerService.exportPdf(dataSource, 'search_moshtarak')"
                    class="tooltip _circle_border p_icons pi pi-file-pdf _pdf">
                    <div class="tooltip_text">دریافت pdf</div>
                </i>
                <i (click)="outputManagerService.exportExcel(dataSource, 'search_moshtarak')"
                    class="tooltip _circle_border p_icons pi pi-file-excel _xlsx">
                    <div class="tooltip_text">دریافت Excel</div>
                </i>
                <i (click)="outputManagerService.exportCSV(dataSource, 'search_moshtarak')"
                    class="tooltip _circle_border p_icons fas fa-file-csv _csv">
                    <div class="tooltip_text">دریافت CSV</div>
                </i>
            </div>
            <div class="left_side">
                <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" pResizableColumn>
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter type="text" field="{{col.field}}"></p-columnFilter>
            </th>
        </tr>
    </ng-template>

    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSource let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <ng-container
                    *ngIf="dataSource[col.field] === true || dataSource[col.field] === false; else elseTemplate">
                    <mat-checkbox [disabled]="true" [(ngModel)]="dataSource[col.field]"></mat-checkbox>
                </ng-container>
                <ng-template #elseTemplate>
                    {{dataSource[col.field]}}
                </ng-template>
            </td>
        </tr>
    </ng-template>

</p-table>

<section *ngIf="!dataSource || dataSource.length === 0">
    <tr class="empty_data">
        موردی پیدا نشد
    </tr>
</section>

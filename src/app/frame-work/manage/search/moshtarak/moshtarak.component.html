<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="content">

            <div class="input_2">
                <div class="_key">نوع جستجو</div>
                <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchService.searchReqMosh.searchBy"
                    name="searchType">
                    <mat-option *ngFor="let truefalse of searchType" [value]="truefalse.id">
                        {{truefalse.searchBy}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="input_2">
                <div class="_key">ناحیه</div>
                <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchService.searchReqMosh.zoneId" name="zoneId">
                    <mat-option *ngFor="let truefalse of zoneDictionary" [value]="truefalse.id">
                        {{truefalse.title}}
                    </mat-option>
                </mat-select>
            </div>
            <input class="input_1" type="number" placeholder="مقدار را وارد نمایید " name="counterNumber"
                [(ngModel)]="searchService.searchReqMosh.item" autofocus>

            <div class="check_boxes">
                <mat-checkbox name="similar" [(ngModel)]="searchService.searchReqMosh.similar">جستجوی موارد مشابه
                </mat-checkbox>
            </div>
            <button type="submit" class="tooltip btn_2_o">
                <i class="pi pi-search"></i>
                جستجو
            </button>
        </section>
    </form>
</main>

<app-prime-table 
    [_selectCols]="_selectCols"
    [_selectedColumns]="selectedColumns"
    [dataSource]="dataSource"
    [_outputFileName]="'allReads'"
    [_checkUpName]="'search_moshtarak'"
    [_selectedColumnsToRemember]="'selectedListManagerMosh'"
    [_numberOfExtraColumns]="[1]" 
    [_sessionName]="'moshtarak-session'"
    (refreshedTable)="refreshTable()"
    (showedPictures)="getReadingReportTitles($event)"
    >
</app-prime-table>

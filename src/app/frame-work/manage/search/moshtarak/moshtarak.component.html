<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="content">

            <div class="input_2">
                <div class="_key">نوع جستجو</div>
                <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchReq.searchBy" name="searchType">
                    <mat-option *ngFor="let truefalse of searchType" [value]="truefalse.id">
                        {{truefalse.searchBy}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="input_2">
                <div class="_key">ناحیه</div>
                <mat-select placeholder="انتخاب مورد" [(ngModel)]="searchReq.zoneId" name="zoneId">
                    <mat-option *ngFor="let truefalse of zoneDictionary" [value]="truefalse.id">
                        {{truefalse.title}}
                    </mat-option>
                </mat-select>
            </div>
            <input class="input_1" type="number" placeholder="مقدار را وارد نمایید " name="counterNumber"
                [(ngModel)]="searchReq.item" autofocus style="min-width: auto;">

            <div class="check_boxes">
                <mat-checkbox name="similar" [(ngModel)]="searchReq.similar">جستجوی موارد مشابه</mat-checkbox>
            </div>
        </section>
        <footer>
            <button type="submit" class="tooltip btn_2_o">
                <i class="pi pi-search"></i>
                جستجو
            </button>
        </footer>
    </form>
</main>


<p-table *ngIf="dataSource.length" [columns]="selectedColumns" [value]="dataSource" [paginator]="true" [rows]="20"
    [showCurrentPageReport]="true" currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد"
    [rowsPerPageOptions]="[20,50,100, 500]" dir="rtl" styleClass="p-datatable-responsive" [responsive]="true">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0} ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect>
        <div class="header_icons_wrap">
            <div class="right_side">
                <i (click)="outputManagerService.exportPDF(dataSource, _selectCols, 'search_moshtarak')"
                    class="tooltip _circle_border p_icons pi pi-file-pdf _pdf">
                    <div class="tooltip_text">دریافت pdf</div>
                </i>
                <i (click)="outputManagerService.export(dataSource, _selectCols, 'search_moshtarak', 'xlsx')"
                    class="tooltip _circle_border p_icons pi pi-file-excel _xlsx">
                    <div class="tooltip_text">دریافت Excel</div>
                </i>
                <i (click)="outputManagerService.export(dataSource, _selectCols, 'search_moshtarak', 'csv')"
                    class="tooltip _circle_border p_icons fas fa-file-csv _csv">
                    <div class="tooltip_text">دریافت CSV</div>
                </i>
            </div>
            <div class="left_side">
                <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" pResizableColumn>
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
            <th style="width: 4rem"></th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter *ngIf="!col?.isBoolean" matchMode="contains" type="text" field="{{col.field}}">
                </p-columnFilter>
                <p-columnFilter *ngIf="col?.isBoolean" type="boolean" field="{{col.field}}"></p-columnFilter>
            </th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>

    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSource let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <span class="ui-column-title">{{col.header}}</span>
                <ng-container *ngIf="col.isBoolean; else elseTemplate">
                    <mat-checkbox [disabled]="true" [(ngModel)]="dataSource[col.field]"></mat-checkbox>
                </ng-container>
                <ng-template #elseTemplate>
                    <ng-container *ngIf="col.field === 'masrafStateId';else showText">
                        <i *ngIf="dataSource[col.field] === 0" class="tooltip pi pi-check">
                            <div class="tooltip_text">عادی</div>
                        </i>
                        <i *ngIf="dataSource[col.field] === 1" class="tooltip pi pi-arrow-down">
                            <div class="tooltip_text">پایین</div>
                        </i>
                        <i *ngIf="dataSource[col.field] === 2" class="tooltip pi pi-arrow-up">
                            <div class="tooltip_text">بالا</div>
                        </i>
                        <i *ngIf="dataSource[col.field] === 3" class="tooltip _empty">0
                            <div class="tooltip_text">صفر</div>
                        </i>
                        <i *ngIf="dataSource[col.field] === 4" class="tooltip _mark">!
                            <div class="tooltip_text">غیرقابل محاسبه</div>
                        </i>
                    </ng-container>
                    <ng-template #showText>
                        {{dataSource[col.field]}}
                    </ng-template>
                </ng-template>
            </td>
            <td (click)="searchService.routeToWoui(dataSource)">
                <span class="ui-column-title">بررسی عکس/صوت</span>
                <i class="tooltip p_icons fas fa-camera">
                    <div class="tooltip_text_right">بررسی عکس/صوت</div>
                </i>
            </td>
        </tr>
    </ng-template>

</p-table>

<section *ngIf="!dataSource || dataSource.length === 0">
    <tr class="empty_data">
        {{_empty_message}}
    </tr>
</section>

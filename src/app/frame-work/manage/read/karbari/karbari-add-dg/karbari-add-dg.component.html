<h2 mat-dialog-title>افزودن کاربری</h2>
<form [formGroup]="form" (ngSubmit)="save()">
    <main class="_contents">
        <div class="input_icon">
            <i class="pi pi-bookmark _bookmark"></i>
            <div class="input_3">
                <div class="_key">کد</div>
                <input class="_value" type="number" formControlName="id">
            </div>
        </div>

        <div class="input_icon">
            <i class="pi pi-bookmark _bookmark"></i>
            <div class="input_3">
                <div class="_key">کد مشترکین</div>
                <input class="_value" type="number" formControlName="moshtarakinId">
            </div>
        </div>

        <div class="input_icon">
            <i class="pi pi-bookmark _bookmark"></i>
            <div class="input_3">
                <div class="_key">عنوان</div>
                <input class="_value" formControlName="title">
            </div>
        </div>
        <div class="input_icon">
            <i class="pi pi-bookmark _bookmark"></i>
            <div class="input_3">
                <div class="_key">استان</div>
                <div class="_value">
                    <mat-select placeholder="انتخاب مورد" formControlName="provinceId">
                        <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>

        <mat-checkbox formControlName="isMaskooni">مسکونی</mat-checkbox>
        <mat-checkbox formControlName="isTejari">تجاری</mat-checkbox>
        <mat-checkbox formControlName="isSaxt">ساخت</mat-checkbox>
        <mat-checkbox formControlName="hasReadingVibrate">لرزش</mat-checkbox>

    </main>

    <mat-dialog-actions>
        <button class="close_dg" type="button" (click)="close()">
            <i class="pi pi-times"></i>
        </button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

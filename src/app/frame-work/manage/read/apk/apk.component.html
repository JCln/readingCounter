<div class="over_all">
    <section>

        <h1 class="title">ایجاد نسخه جدید</h1>
        <form #form="ngForm" (ngSubmit)="uploadFile(form)" class="content">
            <div class="_desc">
                <input class="input_1" type="text" placeholder="نام نسخه " name="versionName"
                    [(ngModel)]="uploadForm.versionName">
                <input class="input_1" type="number" placeholder="کد نسخه" name="versionCode"
                    [(ngModel)]="uploadForm.versionCode">
                <input class="input_1" type="text" placeholder="توضیحات" name="description"
                    [(ngModel)]="uploadForm.description">
            </div>
            <label *ngIf="!choosenFileName" class="btn_2 not_choosen_file" for="files" title="فایلی انتخاب نشده است">
                <span class="fa fa-android"></span>
                فایل <small>apk</small> انتخاب نمایید
            </label>
            <label *ngIf="choosenFileName" class="label_choose_file" for="files">
                {{choosenFileName}}
            </label>
            <input #screenshotInput name="فایلی انتخاب کنید" class="btn_2 _choose_file hidden" type="file"
                name="screenshot" (change)="onChange($event)" id="files">


            <div class="change_pass">
                <button class="btn_2" type="submit">
                    <div class="fa fa-upload"></div>
                    ارسال
                </button>
            </div>
        </form>

    </section>

    <section>

        <h1 class="title">نسخه های گذشته</h1>
        <div class="content">
            <div class="_desc">

                <table mat-table [dataSource]="dataSource">

                    <!-- version name -->
                    <ng-container matColumnDef="versionName">
                        <th mat-header-cell *matHeaderCellDef>نام نسخه</th>
                        <td mat-cell *matCellDef="let element"> {{element.versionName}} </td>
                    </ng-container>

                    <!-- version code -->
                    <ng-container matColumnDef="versionCode">
                        <th mat-header-cell *matHeaderCellDef>نسخه</th>
                        <td mat-cell *matCellDef="let element"> {{element.versionCode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fileRepositoryId">
                        <th mat-header-cell *matHeaderCellDef>فایل</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn_2 __custom" (click)="downloadAPK()">
                                <div class="fa fa-inbox"></div>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>

            </div>
        </div>

    </section>
</div>

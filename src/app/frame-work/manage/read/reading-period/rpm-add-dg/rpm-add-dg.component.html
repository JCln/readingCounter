<h2 mat-dialog-title>افزودن دوره قرائت</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <main class="_contents">

        <div class="input_2">
            <div class="_key">کد</div>
            <input class="_value" type="number" formControlName="id">
        </div>

        <div class="input_2">
            <div class="_key">کد مشترکین</div>
            <input class="_value" type="number" formControlName="moshtarakinId">
        </div>
        <div class="input_2">
            <div class="_key">عنوان</div>
            <input class="_value" formControlName="title">
        </div>

        <div class="input_2">
            <div class="_key">ناحیه</div>
            <mat-select placeholder="انتخاب مورد" formControlName="zoneId">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </div>

        <div class="input_2">
            <div class="_key">ترتیب</div>
            <input class="_value" type="number" formControlName="clientOrder">
        </div>
        <div class="input_2">
            <div class="_key">نوع دوره</div>
            <mat-select placeholder="انتخاب مورد" formControlName="readingPeriodKindId">
                <mat-option *ngFor="let truefalse of readingPeriodKindId" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </div>

    </main>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()" type="button">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

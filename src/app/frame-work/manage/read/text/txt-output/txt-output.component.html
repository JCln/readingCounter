<p-table #dtableDetails [columns]="selectedColumns" [value]="dataSource" [paginator]="true" [rows]="10"
    [showCurrentPageReport]="true" currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد"
    [rowsPerPageOptions]="[10,25,50]" [responsive]="true" dir="rtl" styleClass="p-datatable-responsive" dataKey="id"
    editMode="row">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0} ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect>
        <div class="header_icons_wrap">
            <div class="left_side">
                <i (click)="outputManagerService.exportPDF(dataSource, _selectCols, 'textOutput')"
                    class="tooltip _circle_border p_icons pi pi-file-pdf _pdf">
                    <div class="tooltip_text">دریافت pdf</div>
                </i>
                <i (click)="outputManagerService.export(dataSource, _selectCols, 'textOutput', 'xlsx')"
                    class="tooltip _circle_border p_icons pi pi-file-excel _xlsx">
                    <div class="tooltip_text">دریافت Excel</div>
                </i>
                <i (click)="outputManagerService.export(dataSource, _selectCols, 'textOutput', 'csv')"
                    class="tooltip _circle_border p_icons fas fa-file-csv _csv">
                    <div class="tooltip_text">دریافت CSV</div>
                </i>
                <i appAddRow [table]="dtableDetails" [newRow]="newRow()" [newRowLimit]="newRowLimit"
                    (click)="testChangedValue()" class="tooltip _circle_border p_icons fa fa-plus">
                    <div class="tooltip_text">افزودن</div>
                </i>
            </div>
            <div class="left_side">
                <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i>
            </div>
        </div>

    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter *ngIf="!col?.isBoolean" matchMode="contains" type="text" field="{{col.field}}">
                </p-columnFilter>
                <p-columnFilter *ngIf="col?.isBoolean" type="boolean" field="{{col.field}}"></p-columnFilter>
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>

    </ng-template>
    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSource let-columns="columns" let-editing="editing"
        let-ri="rowIndex">
        <tr [pEditableRow]="dataSource">
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.isSelectOption ;else simple">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown name="zoneId" [options]="zoneDictionary" [(ngModel)]="dataSource.zoneId"
                                placeholder="انتخاب مورد" [style]="{'width':'100%'}" optionLabel="title">
                            </p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{dataSource.zoneId}}
                        </ng-template>
                    </p-cellEditor>
                </ng-container>
                <ng-template #simple>
                    <ng-container *ngIf="col.isNumber; else isText">
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input type="number" [(ngModel)]="dataSource[col.field]">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{dataSource[col.field]}}
                            </ng-template>
                        </p-cellEditor>
                    </ng-container>
                    <ng-template #isText>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input pInputText type="text" [(ngModel)]="dataSource[col.field]">
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{dataSource[col.field]}}
                            </ng-template>
                        </p-cellEditor>
                    </ng-template>
                </ng-template>
            </td>
            <td style="text-align: center;">
                <i *ngIf="!editing" pInitEditableRow (click)="onRowEditInit(dataSource,ri)"
                    class="tooltip _edit pi pi-pencil">
                    <div class="tooltip_text">ویرایش</div>
                </i>
                <i *ngIf="editing" pSaveEditableRow (click)="onRowEditSave(dataSource, ri)"
                    class="_save pi pi-check"></i>
                <i *ngIf="editing" pCancelEditableRow (click)="onRowEditCancel(dataSource, ri)"
                    class="_cancel pi pi-times"></i>
            </td>
            <td>
                <i *ngIf="!editing" (click)="removeRow(dataSource, ri)" class="tooltip p_icons fa fa-trash-o">
                    <div class="tooltip_text_right">حذف</div>
                </i>
            </td>
        </tr>
    </ng-template>
</p-table>
<section *ngIf="!dataSource || dataSource.length === 0">
    <tr class="empty_data">
        موردی پیدا نشد
    </tr>
</section>

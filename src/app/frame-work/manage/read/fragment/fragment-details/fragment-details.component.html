<section>
    <div class="overall-info">
        <div class="input_2">
            <div class="_key">ناحیه</div>
            <input [readOnly]="true" class="_value" name="zoneTitle"
                [(ngModel)]="pageSignsService.fragmentDetails_pageSign.zoneTitle">
        </div>
        <div class="input_2">
            <div class="_key">عنوان</div>
            <input [readOnly]="true" class="_value" name="title"
                [(ngModel)]="pageSignsService.fragmentDetails_pageSign.routeTitle">
        </div>
        <div class="input_2">
            <div class="_key">از اشتراک</div>
            <input [readOnly]="true" class="_value" name="fromEshterak"
                [(ngModel)]="pageSignsService.fragmentDetails_pageSign.fromEshterak">
        </div>
        <div class="input_2">
            <div class="_key">تا اشتراک</div>
            <input [readOnly]="true" class="_value" name="toEshterak"
                [(ngModel)]="pageSignsService.fragmentDetails_pageSign.toEshterak">
        </div>
    </div>
</section>

<app-prime-table-editable     
    [dataSource]="closeTabService.saveDataForFragmentNOBDetails"     
    [_checkUpName]="'addItem'"
    [_outputFileName]="fragmentDetailsColumns"
    [_selectedColumnsToRemember]="'selectedFragmentDetails'"    
    [_sessionName]="'fragmentdetails-session'"
    [_numberOfExtraColumns]="[1, 2]"
    [newRowLimit]="newRowLimit"
    (refreshedTable)="callAPI()"    
    (newedRowChangedStatus)="testChangedValue()"
    (onRowEditedSave)="onRowEditSave($event)"
    (onRowEditedCancelRowEditing)="onRowEditCancel($event)"
    (onRowEditedInit)="onRowEditInit($event)"
    (removedRow)="removeRow($event)"
    (openedAddDialog)="newRow()"
    (routedToParent)="fragmentManagerService.routeToFragmentMaster()"
 > 
</app-prime-table-editable>

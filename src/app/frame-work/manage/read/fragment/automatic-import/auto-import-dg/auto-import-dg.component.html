<h2>افزودن مسیر خودکار</h2>

<form #form="ngForm" (ngSubmit)="save()">

    <main class="_contents">

        <div class="input_2">
            <div class="_key">مامور قرائت</div>
            <div class="_value">
                <p-dropdown name="userCounters" [options]="userCounterReaderDictionary"
                    [(ngModel)]="dataReq.counterReaderId" placeholder="تنظیم اتوماتیک" optionValue="id"
                    optionLabel="title" filter="true">
                </p-dropdown>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">دوره قرائت</div>
            <div class="_value">
                <p-dropdown name="userCounters" [options]="readingPeriodKindDictionary"
                    [(ngModel)]="dataReq.readingPeriodKindId" placeholder="انتخاب مورد" optionValue="id"
                    optionLabel="title" filter="true">
                </p-dropdown>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">از</div>
            <div class="_value">
                <app-date-jalali (dateJalEvent)="receiveStartDayJalali($event)" [dateObject]="dataReq.startDay">
                </app-date-jalali>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">تا</div>
            <div class="_value">
                <app-date-jalali [dateObject]="dataReq.endDay" (dateJalEvent)="receiveEndDayJalali($event)">
                </app-date-jalali>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">از زمان</div>
            <div class="_value">
                <app-time-jalali [timeObject]="dataReq.startTime" (dateJalEvent)="receiveStartTimeJalali($event)">
                </app-time-jalali>
            </div>
        </div>

        <div class="input_2">
            <div class="_key">درصد علی الحساب</div>
            <input class="_value" type="number" name="alalHesabPercent" [(ngModel)]="dataReq.alalHesabPercent">
        </div>
        <div class="input_2">
            <div class="_key">درصد تصویر</div>
            <input class="_value" type="number" name="imagePercent" [(ngModel)]="dataReq.imagePercent">
        </div>
        <div class="check_boxes" *ngIf="!fragmentManagerService.utilsService.getDenyTracking()">
            <mat-checkbox name="hasPreNumber" [(ngModel)]="dataReq.hasPreNumber">شماره قبلی</mat-checkbox>
            <mat-checkbox name="displayBillId" [(ngModel)]="dataReq.displayBillId">شناسه قبض</mat-checkbox>
            <mat-checkbox name="displayRadif" [(ngModel)]="dataReq.displayRadif">ش پرونده</mat-checkbox>
        </div>
    </main>

    <footer>
        <button class="btn_2" type="button" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </footer>

</form>

<h2 mat-dialog-title>ویرایش مسیر خودکار</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <main class="_contents">

        <div class="input_2">
            <div class="_key">دوره قرائت</div>
            <div class="_value">
                <mat-select placeholder="انتخاب مورد" [(value)]="selectedPeriodKindId" name="readingPeriodKindId">
                    <mat-option *ngFor="let truefalse of readingPeriodKindDictionary" [value]="truefalse.id">
                        {{truefalse.title}}
                    </mat-option>
                </mat-select>
            </div>
        </div>

        <div class="input_2">
            <div class="_key">از</div>
            <div class="_value">
                <app-date-jalali name="startDay" formControlName="startDay"
                    (dateJalEvent)="receiveFromDateJalali($event)">
                </app-date-jalali>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">تا</div>
            <div class="_value">
                <app-date-jalali name="endDay" (dateJalEvent)="receiveToDateJalali($event)"
                    [dateObject]="form['endDay']" formControlName="endDay">
                </app-date-jalali>

            </div>
        </div>
        <div class="input_2">
            <div class="_key">از زمان</div>
            <div class="_value">
                <app-time-jalali name="startTime" formControlName="startTime"
                    (dateJalEvent)="receiveStartTimeJalali($event)">
                </app-time-jalali>
            </div>
        </div>

        <div class="input_2">
            <div class="_key">درصد علی الحساب</div>
            <input type="number" class="_value d_ltr" formControlName="alalHesabPercent">
        </div>
        <div class="input_2">
            <div class="_key">درصد تصویر</div>
            <input type="number" class="_value d_ltr" formControlName="imagePercent">
        </div>
        <div class="check_boxes" *ngIf="!fragmentManagerService.utilsService.getDenyTracking()">
            <mat-checkbox formControlName="hasPreNumber">شماره قبلی</mat-checkbox>
            <mat-checkbox formControlName="displayBillId">شناسه قبض</mat-checkbox>
            <mat-checkbox formControlName="displayRadif">ش پرونده</mat-checkbox>
            <mat-checkbox formControlName="displayPreDate">تاریخ قبلی</mat-checkbox>
            <mat-checkbox formControlName="displayMobile">موبایل</mat-checkbox>
            <mat-checkbox formControlName="hasImage">تصویر</mat-checkbox>
        </div>
    </main>

    <mat-dialog-actions>
        <button class="close_dg" type="button" (click)="close()">
            <i class="pi pi-times"></i>
        </button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>

</form>

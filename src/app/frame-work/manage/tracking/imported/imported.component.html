<app-prime-table     
    [dataSource]="closeTabService.saveDataForTrackImported" 
    [_outputFileName]="'imported'"
    [_checkUpName]="'Kartables'"
    [_tooltipText]="'مشاهده جزئیات و ویرایش'"
    [_calculableSUM]=true    
    [_hasAggregating] = true
    [_paginator]="false"    
    [_numberOfExtraColumns]="trackingManagerService.denyTracking() ? [1,2,3]: [1,2,3,4]"    
    [_sessionName]="'imported-session'"
    [_selectedColumnsToRemember]="'selectedTrackImported'"
    (refreshedTable)="refreshTable()"
    (showedMoreDetails)="showMoreDetails($event)"    
    (firstConfirmedDialog)="firstConfirmDialog($event)"
    (routedToLMAll)="routeToLMAll($event)"
    (routedToFollowUp)="trackingManagerService.routeToFollowUp($event)"
 > 
</app-prime-table>

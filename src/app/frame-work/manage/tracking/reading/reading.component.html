<p-table [columns]="_selectedColumns" [value]="dataSource" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد" [rowsPerPageOptions]="[10,25,50]"
    [filterDelay]="0" dir="rtl"
    [globalFilterFields]="['trackNumber','listNumber','insertDateJalali','zoneId','zoneTitle','isBazdid','year','isRoosta','fromEshterak','toEshterak','fromDate','toDate','itemQuantity','alalHesabPercent','imagePercent','hasPreNumber','displayBillId','displayRadif']">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="_selectedColumns" optionLabel="header"
            selectedItemsLabel="{0}ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect>
        <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
            <div class="tooltip_text">بارگیری مجدد جدول</div>
        </i>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter type="text" field="{{col.field}}"></p-columnFilter>
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-dataSourceRES let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <ng-container
                    *ngIf="dataSourceRES[col.field] === true || dataSourceRES[col.field] === false; else elseTemplate">
                    <mat-checkbox [(ngModel)]="dataSourceRES[col.field]"></mat-checkbox>
                </ng-container>
                <ng-template #elseTemplate>
                    {{dataSourceRES[col.field]}}
                </ng-template>
            </td>
            <td (click)="rowToImported(dataSourceRES)"><i class="tooltip p_icons pi pi-fast-backward">
                    <div class="tooltip_text">بازگشت به صادر شده</div>
                </i>
            </td>
            <td (click)="routeToLMPayDay(dataSourceRES)"><i class="tooltip p_icons pi pi-folder-open">
                    <div class="tooltip_text">مشاهده مامور(ها)</div>
                </i>
            </td>
            <td (click)="routeToLMAll(dataSourceRES)"><i class="tooltip p_icons pi pi-list">
                    <div class="tooltip_text">مشاهده لیست قرائت شده</div>
                </i>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length">
                موردی پیدا نشد
            </td>
        </tr>
    </ng-template>
</p-table>

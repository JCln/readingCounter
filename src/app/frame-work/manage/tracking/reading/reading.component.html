<app-prime-table     
    [dataSource]="closeTabService.saveDataForTrackReading" 
    [_outputFileName]="'reading'"
    [_checkUpName]="'reading'"    
    [_numberOfExtraColumns]="trackingManagerService.denyTracking() ? [1,2]: [1,2,3,4]"
    [_sessionName]="'reading-session'"
    [_selectedColumnsToRemember]="'selectedTrackReading'"    
    [_calculableSUM]=true
    [_calcName]="'itemQuantity'"
    [_hasAggregating] = true
    (refreshedTable)="refreshTable()"
    (forcedOffload)="forceOffload($event)"
    (backedToImportedConfirmDialog)="backToImportedConfirmDialog($event)"
    (routedToLMPayDay)="trackingManagerService.routeToLMPayDay($event)"
    (routedToLMAll)="trackingManagerService.routeToLMAll($event)"
 > 
</app-prime-table>
<!-- state saving correctly but for default sortField it may not happenning -->

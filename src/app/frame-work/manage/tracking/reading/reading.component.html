<p-table id="tdm" [columns]="selectedColumns" [value]="dataSource" [paginator]="true" [rows]="20"
    [showCurrentPageReport]="true" currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد"
    [rowsPerPageOptions]="[20,50,100, 500, 1000]" dir="rtl" styleClass="p-datatable-responsive" [responsive]="true"
    stateStorage="session" stateKey="reading-session">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns" optionLabel="header"
            (ngModelChange)="trackingManagerService.setColumnsChanges(trackingManagerService.ENSelectedColumnVariables.selectedTracks ,$event)"
            selectedItemsLabel="{0}ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect>
        <div class="header_icons_wrap">
            <div class="left_side">
                <i (click)="outputManagerService.exportPdf(dataSource,'reading')"
                    class="tooltip _circle_border p_icons pi pi-file-pdf _pdf">
                    <div class="tooltip_text">دریافت pdf</div>
                </i>
                <i (click)="outputManagerService.exportExcel(dataSource, 'reading')"
                    class="tooltip _circle_border p_icons pi pi-file-excel _xlsx">
                    <div class="tooltip_text">دریافت Excel</div>
                </i>
                <i (click)="outputManagerService.exportCSV(dataSource, 'reading')"
                    class="tooltip _circle_border p_icons fas fa-file-csv _csv">
                    <div class="tooltip_text">دریافت CSV</div>
                </i>
            </div>
            <div class="left_side">

                <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" pResizableColumn>
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter *ngIf="!col?.isBoolean" matchMode="contains" type="text" field="{{col.field}}"></p-columnFilter>
                <p-columnFilter *ngIf="col?.isBoolean" type="boolean" field="{{col.field}}"></p-columnFilter>
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>

    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSourceRES let-columns="columns" let-ri=rowIndex>
        <tr>
            <td *ngFor="let col of columns">
                <ng-container
                    *ngIf="dataSourceRES[col.field] === true || dataSourceRES[col.field] === false; else elseTemplate">
                    <mat-checkbox [disabled]="true" [(ngModel)]="dataSourceRES[col.field]"></mat-checkbox>
                </ng-container>
                <ng-template #elseTemplate>
                    {{dataSourceRES[col.field]}}
                </ng-template>
            </td>
            <td (click)="forceOffload(dataSourceRES, ri)"><i class="tooltip p_icons pi pi-send _important">
                    <div class="tooltip_text">اتمام قرائت</div>
                </i>
            </td>
            <td (click)="backToImportedConfirmDialog(dataSourceRES, ri)"><i class="tooltip p_icons pi pi-fast-backward">
                    <div class="tooltip_text">بازگشت به صادر شده</div>
                </i>
            </td>
            <td (click)="routeToLMPayDay(dataSourceRES)"><i class="tooltip p_icons pi pi-folder-open">
                    <div class="tooltip_text">مشاهده مامور(ها)</div>
                </i>
            </td>
            <td (click)="routeToLMAll(dataSourceRES)"><i class="tooltip p_icons pi pi-list">
                    <div class="tooltip_text_right">مشاهده لیست قرائت</div>
                </i>
            </td>
        </tr>
    </ng-template>

</p-table>

<section *ngIf="!dataSource || dataSource.length === 0">
    <tr class="empty_data">
        موردی پیدا نشد
    </tr>
</section>

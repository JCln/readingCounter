<app-prime-table     
    [dataSource]="closeTabService.saveDataForTrackLoaded" 
    [_outputFileName]="'loaded'"
    [_checkUpName]="'Kartables'"
    [_calculableSUM]=true
    [_hasAggregating] = true        
    [_numberOfExtraColumns]="trackingManagerService.denyTracking() ? [1]: [1,2]"
    [_selectedColumnsToRemember]="'selectedTrackLoaded'"
    [_sessionName]="'loaded-session'"
    (refreshedTable)="refreshTable()"
    (backedToImportedConfirmDialog)="backToImportedConfirmDialog($event)"        
    (routedToFollowUp)="trackingManagerService.routeToFollowUp($event)"
 > 
</app-prime-table>

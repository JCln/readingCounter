<div class="operation">
    <button (click)="openDialog()" class="operation_btn">
        <i class="fa fa-plus"></i>
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                عنوان
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="titleFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.title}}</td>
    </ng-container>
    <ng-container matColumnDef="authLevel3Id">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                auth level 3
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <mat-select name="item">
                    <mat-option *ngFor="let zoneDictionary of zoneDictionary" [value]="authLevel3IdFilter">
                        {{zoneDictionary.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.authLevel3Id}}</td>
    </ng-container>
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                مقدار
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <mat-select name="item">
                    <mat-option *ngFor="let item of items" [value]="valueFilter">
                        {{item}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">
            <mat-checkbox [(ngModel)]="person.value"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="logicalOrder">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                ترتیب نمایش
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="logicalOrderFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.logicalOrder}}</td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
        <th md-header-cell *matHeaderCellDef></th>

        <td md-cell *matCellDef="let row" class="_actions">
            <i class="_custom fa fa-edit"></i>|
            <i (click)="deleteSingleRow(row)" class="_custom fa fa-trash"></i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>

</table>

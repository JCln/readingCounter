<h2 mat-dialog-title class="_blue_dark">ویرایش کاربری</h2>
<form [formGroup]="form">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>کد</mat-label>
            <input matInput formControlName="moshtarakinId" placeholder="کد">
        </mat-form-field> 

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field> 

        <mat-form-field appearance="fill">
            <mat-label>کد استان</mat-label>
            <input matInput formControlName="provinceId" placeholder="کد استان">
        </mat-form-field>

        <mat-checkbox formControlName="isMaskooni">مسکونی</mat-checkbox>
        <mat-checkbox formControlName="isSaxt">ساخت</mat-checkbox>
        <mat-checkbox formControlName="hasReadingVibrate">لرزش</mat-checkbox>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom _blue_dark" [mat-dialog-close]="form">ذخیره</button>
    </mat-dialog-actions>
</form>

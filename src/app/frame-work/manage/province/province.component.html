<div class="operation">
    <button (click)="openDialog()" class="tooltip operation_btn">
        <i class="fa fa-plus">
            <div class="tooltip_text">افزودن ماژول</div>
        </i>
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                عنوان
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="titleFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.title}}</td>
    </ng-container>
    <ng-container matColumnDef="countryId">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                کشور
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <mat-select placeholder="انتخاب مورد" [formControl]="countryIdFilter" name="truefalse">
                    <mat-option *ngFor="let truefalse of countryDictionary" [value]="truefalse.title">
                        {{truefalse.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.countryId}}</td>
    </ng-container>
    <ng-container matColumnDef="logicalOrder">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                ترتیب نمایش
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="logicalOrderFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.logicalOrder}}</td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
        <th md-header-cell *matHeaderCellDef></th>
        <td md-cell *matCellDef="let row" class="_actions">
            <i (click)="editDialog(row)" class="tooltip _custom fa fa-edit">
                <div class="tooltip_text">ویرایش</div>
            </i>|
            <i (click)="deleteSingleRow(row)" class="tooltip _custom fa fa-trash-o">
                <div class="tooltip_text">حذف</div>
            </i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>

</table>

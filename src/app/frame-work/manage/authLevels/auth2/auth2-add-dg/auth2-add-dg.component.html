<h2 mat-dialog-title>افزودن ماژول</h2>

<form [formGroup]="form">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>کد</mat-label>
            <input matInput type="number" formControlName="id" placeholder="کد">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ماژول</mat-label>
            <mat-select formControlName="authLevel1Id">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>کلاس css</mat-label>
            <input matInput formControlName="cssClass" placeholder="کلاس css">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>ترتیب</mat-label>
            <input matInput type="number" formControlName="logicalOrder" placeholder="ترتیب">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>مسیر</mat-label>
            <input matInput formControlName="route" placeholder="مسیر">
        </mat-form-field>

        <mat-checkbox formControlName="inSidebar">سایدبار</mat-checkbox>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom" [mat-dialog-close]="form" (click)="save()">ذخیره</button>
    </mat-dialog-actions>
</form>

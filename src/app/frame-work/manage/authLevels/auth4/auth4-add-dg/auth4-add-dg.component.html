<h2 mat-dialog-title>افزودن اکشن</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <main class="_contents">

        <div class="input_2">
            <div class="_key">عنوان</div>
            <input class="_value" formControlName="title">
        </div>

        <div class="input_2 _double_size">
            <div class="_key">مقدار</div>
            <input class="_value d_ltr" formControlName="value">
        </div>

        <div class="input_2">
            <div class="_key">کنترلر</div>
            <mat-select placeholder="انتخاب مورد" formControlName="authLevel3Id">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </div>

        <div class="input_2">
            <div class="_key">کلاس css</div>
            <input class="_value d_ltr" formControlName="cssClass">
        </div>

        <div class="input_2">
            <div class="_key">ترتیب</div>
            <input class="_value" type="number" formControlName="logicalOrder">
        </div>

        <mat-checkbox formControlName="isSidebar">در سایدبار</mat-checkbox>
    </main>

    <mat-dialog-actions>
        <button class="btn_2" type="button" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

<h2 mat-dialog-title>افزودن اکشن</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>مقدار</mat-label>
            <input matInput formControlName="value" placeholder="مقدار">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>کنترلر</mat-label>
            <mat-select placeholder="انتخاب مورد" formControlName="authLevel3Id">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>کلاس css</mat-label>
            <input matInput formControlName="cssClass" placeholder="کلاس css">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ترتیب</mat-label>
            <input matInput type="number" formControlName="logicalOrder" placeholder="ترتیب">
        </mat-form-field>

        <mat-checkbox formControlName="isSidebar">در سایدبار</mat-checkbox>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" type="button" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

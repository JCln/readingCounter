    [dataSource]="closeTabService.saveDataForCountry" 
    [_checkUpName]="'country'"
    [_outputFileName]="'country'"
    [_multiSelectEnable]=false
    [_outputEnabled]= false    
    [_numberOfExtraColumns]="[1, 2]"

    (openedAddDialog)="openAddDialog()"
    (dropDownChanges)="closeTabService.saveDataForCountry['countryId']"
    (removedRow)="removeRow($event)"

 >

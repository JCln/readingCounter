    [_checkUpName]="'addItem'"
    [_outputFileName]="'zoneBound'"
    [_dictionaryName]="'dynamicId'"
    [_dictionaryOriginName]="'zoneId'"
    [_sessionName]="'zonebound-session'"
    [dictionary]="zoneDictionary"    
    [_outputEnabled]= false    
    [_numberOfExtraColumns]="[1, 2]"

 >

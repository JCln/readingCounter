<h2 mat-dialog-title>افزودن محدوده</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>کد</mat-label>
            <input matInput type="number" formControlName="id" placeholder="کد">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ناحیه</mat-label>
            <mat-select placeholder="انتخاب مورد" formControlName="zoneId">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.id">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>کد دولتی</mat-label>
            <input matInput formControlName="govermentalCode" placeholder="کد دولتی">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>از اشتراک</mat-label>
            <input matInput formControlName="fromEshterak" placeholder="از اشتراک">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>تا اشتراک</mat-label>
            <input matInput formControlName="toEshterak" placeholder="تا اشتراک">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>از ش.پرونده</mat-label>
            <input matInput type="number" formControlName="fromRadif" placeholder="از ش.پرونده">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>تا ش.پرونده</mat-label>
            <input matInput type="number" formControlName="toRadif" placeholder="تا ش.پرونده">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>هاست</mat-label>
            <input matInput formControlName="host" placeholder="هاست">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>کاربری</mat-label>
            <input matInput formControlName="dbUserName" placeholder="کاربری">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>گذرواژه</mat-label>
            <input matInput formControlName="dbPassword" placeholder="گذرواژه">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>کاتالوگ</mat-label>
            <input matInput formControlName="dbInitialCatalog" placeholder="کاتالوگ">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()" type="button">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

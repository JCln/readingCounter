<div class="operation">
    <button (click)="openDialog()" class="operation_btn">
        <i class="fa fa-plus"></i>
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th class="header" mat-header-cell *matHeaderCellDef>
            عنوان
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="titleFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.title}}</td>
    </ng-container>
    <ng-container matColumnDef="regionId">
        <th class="header" mat-header-cell *matHeaderCellDef>
            شناسه منطقه
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <mat-select name="item">
                    <mat-option *ngFor="let zoneDictionary of zoneDictionary" [value]="isMetroFilter">
                        {{zoneDictionary.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.regionId}}</td>
    </ng-container>
    <ng-container matColumnDef="isMetro">
        <th class="header" mat-header-cell *matHeaderCellDef>
            شهری
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <mat-select name="item">
                    <mat-option *ngFor="let item of items" [value]="isMetroFilter">
                        {{item}}
                    </mat-option>
                </mat-select>
                <!-- <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
                    (change)="filterChange(filter,$event)">
                    <option value="">-- Select {{filter.name}} --</option>
                    <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
                </select> -->
                <!-- <input matInput [formControl]="isMetroFilter"> -->
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">
            <mat-checkbox [(ngModel)]="person.isMetro"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="logicalOrder">
        <th class="header" mat-header-cell *matHeaderCellDef>
            ترتیب نمایش
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="logicalOrderFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.logicalOrder}}</td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
        <th class="header" md-header-cell *matHeaderCellDef></th>
        <td md-cell *matCellDef="let row" class="_actions">
            <i class="_custom fa fa-edit"></i>|
            <i (click)="deleteSingleRow(row)" class="_custom fa fa-trash"></i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let person; columns: columnsToDisplay"></tr>

</table>

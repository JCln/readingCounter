<h2 mat-dialog-title class="_blue_dark">ویرایش ناحیه</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>منطقه</mat-label>
            <mat-select placeholder="انتخاب مورد" [(value)]="selected" name="regionId">
                <mat-option *ngFor="let truefalse of data.di" [value]="truefalse.title">
                    {{truefalse.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ترتیب</mat-label>
            <input matInput type="number" formControlName="logicalOrder" placeholder="ترتیب">
        </mat-form-field>

        <mat-checkbox formControlName="isMetro">شهری</mat-checkbox>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()" type="button">بازگشت</button>
        <button class="btn_2 _custom _blue_dark" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

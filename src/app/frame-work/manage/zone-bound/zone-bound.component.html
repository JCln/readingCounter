<div class="operation">
    <button (click)="openDialog()" class="operation_btn">
        <i class="fa fa-plus"></i>
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                عنوان
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="titleFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.title}}</td>
    </ng-container>
    <ng-container matColumnDef="fromEshterak">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                از اشتراک
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="fromEshterakFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.fromEshterak}}</td>
    </ng-container>
    <ng-container matColumnDef="toEshterak">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                تا اشتراک
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="toEshterakFilter">
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.toEshterak}}</td>
    </ng-container>
    <ng-container matColumnDef="zoneId">
        <th mat-header-cell *matHeaderCellDef>
            <div class="header">
                شناسه ناحیه
            </div>
            <mat-form-field class="filter" floatLabel="never">
                <mat-label>جستجو</mat-label>
                <input matInput [formControl]="zoneIdFilter">
                <!-- <mat-option *ngFor="let zoneBoundDictionary of zoneBoundDictionary" [value]="zoneBoundDictionary">
                    {{zoneBoundDictionary.title}}
                </mat-option> -->
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let person">{{person.zoneId}}</td>
    </ng-container>

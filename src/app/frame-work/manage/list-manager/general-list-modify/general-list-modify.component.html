<section>
    <div class="overall-info">
        <div class="input_2">
            <div class="_key">ش.پیگیری</div>
            <input [readOnly]="true" class="_value" name="trackNumber" [(ngModel)]="pageSignTrackNumber">
        </div>
        <div class="input_2">
            <div class="_key">ش.لیست</div>
            <input [readOnly]="true" class="_value" name="listNumber"
                [(ngModel)]="allListsService.generalModifyLists_pageSign.listNumber">
        </div>
    </div>
    <div class="radios">
        <mat-radio-group class="radio_group" aria-labelledby="radio_group" name="counterState">
            <mat-radio-button class="radio_button" [value]="-1" (change)="updateOnChangedCounterState($event)">
                عدم قرائت
            </mat-radio-button>
            <mat-radio-button class="radio_button" *ngFor="let orderType of counterStateByZoneDictionary"
                [value]="orderType.id" (change)="updateOnChangedCounterState($event)">
                {{orderType.title}}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</section>

<main style="position: relative; ">
    <app-prime-table-editable 
    [hidden]="showCarousel" 
    [dataSource]="dataSource" 
    [_selectCols]="_selectCols" 
    [_selectedColumns]="selectedColumns"    
    [_checkUpName]="'generalListModify'" 
    [_sessionName]="'generalListModify'"
    [_selectedColumnsToRemember]="'selectedGeneralModify'" 
    [_dictionaryName]="'counterStateId'"
    [dictionary]="counterStateByZoneDictionary" 
    [_secondDictionaryName]="'modifyType'"
    [secondDictionary]="modifyType" 
    [_numberOfExtraColumns]="[1,2,3,4]" 
    [_backToPreviousEnabled]=true 
    [_backToPreviousText]="'بازگشت به صفحه قبلی'"
    (dropDownChanges)="dataSource['counterStateId']" 
    (customedSort)="listManagerService.customSort($event)" 
    (refreshedTable)="refreshTable()"
    (backedToPrevious)="toPrePage()" 
    (filteredEvent)="filteredTableEvent($event)"
    (showedWOUIAsCarousel)="routeToWoui($event)" 
    (showedPictures)="getReadingReportTitles($event)"
    (showedInMapSingle)="openMapDialog($event)" 
    (onRowEditedInit)="onRowEditInit($event)"
    (onRowEditedSave)="onRowEditSave($event)" 
    (onRowEditedCancel)="onRowEditCancel($event)">
    </app-prime-table-editable>

    <app-carousel-woum *ngIf="showWouImages" [dataSource]="woumInfosDataSource"
        (cancelClicked)="carouselCancelClicked()" (prevClicked)="carouselWOUMPrevItem()"
        (nextClicked)="carouselWOUMNextItem()">
        <app-woum></app-woum>
    </app-carousel-woum>
</main>

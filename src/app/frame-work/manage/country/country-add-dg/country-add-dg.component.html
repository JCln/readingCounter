<h2 mat-dialog-title>افزودن کاربر</h2>

<mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>عنوان</mat-label>
        <input matInput placeholder="عنوان">
    </mat-form-field><br>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn_2" (click)="close()">بازگشت</button>
    <button class="btn_2 _custom" [mat-dialog-close]="addNew" (click)="save()">ذخیره</button>
</mat-dialog-actions>

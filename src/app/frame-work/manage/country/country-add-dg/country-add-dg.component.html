<h2 mat-dialog-title>افزودن کاربر</h2>

<form [formGroup]="form">

    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>کد</mat-label>
            <input matInput type="number" formControlName="id" placeholder="کد">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()">بازگشت</button>
        <button class="btn_2 _custom" (click)="save()">ذخیره</button>
    </mat-dialog-actions>

</form>

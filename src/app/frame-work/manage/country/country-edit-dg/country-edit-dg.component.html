<h2 mat-dialog-title class="_blue_dark">ویرایش کشور</h2>
<form [formGroup]="form">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()">بازگشت</button>
        <button class="btn_2 _blue_dark" (click)="save()">ذخیره</button>
    </mat-dialog-actions>
</form>

<h2 mat-dialog-title>مسیر اضافه شده</h2>

<mat-dialog-content>
    <p>تعداد <strong>{{data.count}}</strong>،
        با شماره پیگیری <strong>{{data.trackNumber}}</strong>
        و <strong>{{data.errorCount}}</strong>
        خطا صادر شد
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn_2" (click)="confirm()">بازگشت</button>
</mat-dialog-actions>

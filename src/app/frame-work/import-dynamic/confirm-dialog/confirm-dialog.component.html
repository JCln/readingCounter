<h2 mat-dialog-title>
    <div class="_text">
        لیست صادر شد
    </div>
    <i class="p_icons _circle_border pi pi-check"></i>
</h2>

<mat-dialog-content>
    <p>تعداد <strong>{{data.count}}</strong>،
        با شماره پیگیری <strong>{{data.trackNumber}}</strong>
        و <strong>{{data.errorCount}}</strong>
        خطا صادر شد
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn_2" (click)="confirm()">بازگشت</button>
</mat-dialog-actions>

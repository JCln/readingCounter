<main role="main">
    <div class="header">
        <div class="_logo_content">
            <img src="assets/imgs/header/logo.png" alt="">
        </div>
        <h2 class="title d_flex_center">{{title}}
            <button class="btn_1 d_grid_center">
                <i class="fa fa-question"></i>
            </button>
        </h2>
    </div>

    <div class="unit">
        <label for="_map">
            <i class="fa fa-map-o"></i>
        </label>
        <input type="radio" id="_map" name="radio">

        <button class="unit_toggle"></button>

        <label for="_dash">
            <i class="fa fa-dashboard"></i>
        </label>
        <input type="radio" id="_dash" name="radio">
    </div>

    <div class="map-frame">
        <div id="map"></div>
    </div>
</main>

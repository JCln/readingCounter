<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="_card">

            <section class="content">

                <div class="input_2" *ngIf="userCounterReaderDictionary.length">
                    <div class="_key">قرائت کننده</div>
                    <div class="_value">
                        <p-dropdown name="counterreader" #counterreader [options]="userCounterReaderDictionary"
                            [(ngModel)]="closeTabService.simafaSingleReq.counterReaderId" optionLabel="title"
                            [filter]="true" filterBy="title" optionValue="id" [showClear]="true"
                            placeholder="انتخاب مورد">
                        </p-dropdown>
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">درصد علی‌الحساب</div>
                    <input class="_value" min="0" max="100" type="number" name="alalHesabPercent"
                        [(ngModel)]="closeTabService.simafaSingleReq.alalHesabPercent">
                </div>
                <div class="input_2">
                    <div class="_key">درصد تصویر</div>
                    <input class="_value" min="0" max="100" type="number" name="imagePercent"
                        [(ngModel)]="closeTabService.simafaSingleReq.imagePercent">
                </div>

            </section>

            <div class="check_boxes" *ngIf="!importDynamicService.utilsService.getDenyTracking()">
                <mat-checkbox name="hasPreNumber" [(ngModel)]="closeTabService.simafaSingleReq.hasPreNumber">
                    رقم قبلی
                </mat-checkbox>

                <mat-checkbox name="displayBillId" [(ngModel)]="closeTabService.simafaSingleReq.displayBillId">
                    شناسه قبض
                </mat-checkbox>

                <mat-checkbox name="displayRadif" [(ngModel)]="closeTabService.simafaSingleReq.displayRadif">
                    ش.پرونده
                </mat-checkbox>

                <mat-checkbox name="displayPreDate" [(ngModel)]="closeTabService.simafaSingleReq.displayPreDate">
                    تاریخ قبلی
                </mat-checkbox>

                <mat-checkbox name="displayMobile" [(ngModel)]="closeTabService.simafaSingleReq.displayMobile">
                    موبایل
                </mat-checkbox>

                <mat-checkbox name="hasImage" [(ngModel)]="closeTabService.simafaSingleReq.hasImage">
                    تصویر
                </mat-checkbox>

                <mat-checkbox name="displayDebt" [(ngModel)]="closeTabService.simafaSingleReq.displayDebt">
                    بدهی
                </mat-checkbox>

                <mat-checkbox name="displayIcons" [(ngModel)]="closeTabService.simafaSingleReq.displayIcons">
                    آیکن
                </mat-checkbox>
            </div>
            <footer>
                <button *ngIf="allImportsService.simafaSingle_pageSign._canShowAddButton" type="submit"
                    class="btn_1">صدور لیست</button>
            </footer>
        </section>
    </form>
</main>

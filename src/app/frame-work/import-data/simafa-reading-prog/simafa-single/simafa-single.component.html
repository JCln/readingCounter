<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="static_part">

            <section class="content">

                <div class="input_2" *ngIf="userCounterReaderDictionary.length">
                    <div class="_key">مامور</div>
                    <p-dropdown [style]="{minWidth: '10rem', width: '100%'}" name="counterreader" #counterreader
                        [options]="userCounterReaderDictionary" name="counter-reader"
                        [(ngModel)]="simafaSingleReq.counterReaderId" optionLabel="title" [filter]="true"
                        filterBy="title" optionValue="id" [showClear]="true" placeholder="انتخاب مورد">
                    </p-dropdown>
                </div>
                <div class="input_2">
                    <div class="_key">درصد علی‌الحساب</div>
                    <input class="_value" min="0" max="100" type="number" name="alalHesabPercent"
                        [(ngModel)]="simafaSingleReq.alalHesabPercent">
                </div>
                <div class="input_2">
                    <div class="_key">درصد تصویر</div>
                    <input class="_value" min="0" max="100" type="number" name="imagePercent"
                        [(ngModel)]="simafaSingleReq.imagePercent">
                </div>

            </section>

            <div class="check_boxes">
                <mat-checkbox name="hasPreNumber" [(ngModel)]="simafaSingleReq.hasPreNumber">شماره قبلی
                </mat-checkbox>

                <mat-checkbox name="displayBillId" [(ngModel)]="simafaSingleReq.displayBillId">
                    نمایش شناسه قبض
                </mat-checkbox>

                <mat-checkbox name="displayRadif" [(ngModel)]="simafaSingleReq.displayRadif">نمایش ش.پرونده
                </mat-checkbox>

            </div>

        </section>

        <footer>
            <button *ngIf="_canShowAddButton" type="submit" class="btn_1">صدور لیست</button>

        </footer>
    </form>
</main>

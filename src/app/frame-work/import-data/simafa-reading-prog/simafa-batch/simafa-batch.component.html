<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="static_part">

            <section class="content">

                <div class="input_2 this" *ngIf="userCounterReaderDictionary.length">
                    <div class="_key">مامور</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="simafaBatchReq.routeAndReaderIds"
                        name="counterReaderId">
                        <mat-option *ngFor="let truefalse of userCounterReaderDictionary" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="input_2" [hidden]="!zoneDictionary.length">
                    <div class="_key">ناحیه</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="simafaBatchReq.zoneId" name="zoneId">
                        <mat-option *ngFor="let truefalse of zoneDictionary" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
            </section>

            <div class="check_boxes">
                <mat-checkbox name="hasPreNumber" [(ngModel)]="simafaBatchReq.hasPreNumber">شماره قبلی
                </mat-checkbox>

                <mat-checkbox name="displayBillId" [(ngModel)]="simafaBatchReq.displayBillId">
                    نمایش شناسه قبض
                </mat-checkbox>

                <mat-checkbox name="displayRadif" [(ngModel)]="simafaBatchReq.displayRadif">نمایش ش.پرونده
                </mat-checkbox>

            </div>
        </section>
        <section class="dynamic_content">
            <div class="input_2 this">
                <div class="_key">درصد علی الحساب</div>
                <input class="_value" type="number" name="alalHesabPercent"
                    [(ngModel)]="simafaBatchReq.alalHesabPercent">
            </div>
            <div class="input_2 this">
                <div class="_key">درصد تصویر</div>
                <input class="_value" type="number" name="imagePercent" [(ngModel)]="simafaBatchReq.imagePercent">
            </div>

        </section>

        <footer>
            <button type="submit" class="btn_1">افزودن</button>

        </footer>
    </form>
</main>

<p-table id="tdm" sortField="insertDateJalali" [columns]="selectedColumns" [value]="dataSource" [paginator]="true"
    [rows]="20" [showCurrentPageReport]="true"
    currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد"
    [rowsPerPageOptions]="[20,50,100, 500, 1000]" dir="rtl" styleClass="p-datatable-responsive" [responsive]="true"
    stateStorage="session" stateKey="reading-session" dataKey="id" editMode="row">

    <ng-template pTemplate="caption">
        <!-- <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns" optionLabel="header"
            (ngModelChange)="importDynamicService.setColumnsChanges(importDynamicService.ENSelectedColumnVariables ,$event)"
            selectedItemsLabel="{0} ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
        </p-multiSelect> -->
        <div class="header_icons_wrap">
            <div class="right_side">
            </div>
            <div class="left_side">

                <!-- <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i> -->
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter *ngIf="!col?.isBoolean" matchMode="contains" type="text" field="{{col.field}}">
                </p-columnFilter>
                <p-columnFilter *ngIf="col?.isBoolean" type="boolean" field="{{col.field}}"></p-columnFilter>
            </th>
        </tr>
    </ng-template>

    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSource let-columns="columns" let-ri=rowIndex>
        <tr [pEditableRow]="dataSource">
            <td *ngFor="let col of columns">
                <span class="ui-column-title">{{col.header}}</span>
                <ng-container *ngIf="col.isBoolean; else dropdown">
                    <mat-checkbox [disabled]="true" [(ngModel)]="dataSource[col.field]"></mat-checkbox>
                </ng-container>
                <ng-template #dropdown>
                    <ng-container *ngIf="col.isSelectOption; else simpleForm">
                        <p-dropdown name="counterReaderId" [options]="userCounterReaderDictionary"
                            [(ngModel)]="simafaBatchReq.routeAndReaderIds" placeholder="انتخاب مورد"
                            [style]="{'width':'100%'}" optionLabel="title">
                        </p-dropdown>
                    </ng-container>
                    <ng-template #simpleForm>
                        {{simafaBatchReq.routeAndReaderIds}}
                    </ng-template>
                </ng-template>
            </td>
        </tr>
    </ng-template>

</p-table>

<section *ngIf="!dataSource">
    <tr class="empty_data">
        موردی پیدا نشد
    </tr>
</section>

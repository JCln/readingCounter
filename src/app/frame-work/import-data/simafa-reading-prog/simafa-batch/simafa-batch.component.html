<main class="main">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="static_part">

            <section class="content">

                <div class="input_2 this" *ngIf="userCounterReaderDictionary.length">
                    <div class="_key">مامور</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="simafaBatchReq.routeAndReaderIds"
                        name="counterReaderId">
                        <mat-option *ngFor="let truefalse of userCounterReaderDictionary" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="input_2 this" *ngIf="fragmentMasterDictionary.length">
                    <div class="_key">مامور</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="simafaBatchReq.fragmentMasterId"
                        name="fragmentMasterId">
                        <mat-option *ngFor="let truefalse of fragmentMasterDictionary" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>

            </section>

            <div class="check_boxes">
                <mat-checkbox name="hasPreNumber" [(ngModel)]="simafaBatchReq.hasPreNumber">شماره قبلی
                </mat-checkbox>

                <mat-checkbox name="displayBillId" [(ngModel)]="simafaBatchReq.displayBillId">
                    نمایش شناسه قبض
                </mat-checkbox>

                <mat-checkbox name="displayRadif" [(ngModel)]="simafaBatchReq.displayRadif">نمایش ش.پرونده
                </mat-checkbox>

            </div>
        </section>
        <section class="dynamic_content">
            <div class="input_2 this">
                <div class="_key">درصد علی الحساب</div>
                <input class="_value" type="number" name="alalHesabPercent"
                    [(ngModel)]="simafaBatchReq.alalHesabPercent">
            </div>
            <div class="input_2 this">
                <div class="_key">درصد تصویر</div>
                <input class="_value" type="number" name="imagePercent" [(ngModel)]="simafaBatchReq.imagePercent">
            </div>

        </section>

        <footer>
            <button type="submit" class="btn_1">افزودن</button>

        </footer>
    </form>
</main>

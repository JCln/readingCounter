<form #form="ngForm" (ngSubmit)="editCloseData()">
    <main class="main_content">
        <section class="_toselect">

            <section class="__content">
                <span class="ui-float-label">
                    <label for="float-input">ناحیه</label>
                    <p-dropdown [style]="{minWidth: '10rem', width: '100%'}" name="zone" #zoneId
                        [options]="zoneDictionary" name="_selectedKindId" [(ngModel)]="AssessPreReq.zoneId"
                        optionLabel="title" [filter]="true" filterBy="title" optionValue="id" [showClear]="true"
                        placeholder="انتخاب مورد" (onChange)="getMasterInZone()">
                    </p-dropdown>
                </span>
            </section>
        </section>

        <section class="_more_options">

            <article *ngIf="masrafState">
                <h3 class="title">وضعیت مصرف</h3>
                <p-multiSelect [options]="masrafState" name="masraf" [(ngModel)]="AssessPreReq.masrafStates"
                    optionLabel="header" optionValue="value" selectedItemsLabel="{0} مورد انتخاب شده"
                    [style]="{minWidth: '100%'}" placeholder="انتخاب مورد">
                </p-multiSelect>
            </article>
            <article *ngIf="counterReportDictionary.length">
                <h3 class="title">گزارش کنتور</h3>
                <p-multiSelect [options]="counterReportDictionary" name="counterReport"
                    [(ngModel)]="AssessPreReq.reportIds" optionLabel="title" optionValue="id"
                    selectedItemsLabel="{0} مورد انتخاب شده" [style]="{minWidth: '100%'}" placeholder="انتخاب مورد">
                </p-multiSelect>
            </article>
            <article *ngIf="counterStateByZoneIdDictionary.length">
                <h3 class="title">وضعیت کنتور</h3>
                <p-multiSelect [options]="counterStateByZoneIdDictionary" name="counterState"
                    [(ngModel)]="AssessPreReq.counterStateIds" optionLabel="title" optionValue="id"
                    selectedItemsLabel="{0} مورد انتخاب شده" [style]="{minWidth: '100%'}" placeholder="انتخاب مورد">
                </p-multiSelect>
            </article>
            <article *ngIf="karbariDictionary.length">
                <h3 class="title">کاربری</h3>
                <p-multiSelect [options]="karbariDictionary" name="karbari" [(ngModel)]="AssessPreReq.karbariCodes"
                    optionLabel="title" optionValue="id" selectedItemsLabel="{0} مورد انتخاب شده"
                    [style]="{minWidth: '100%'}" placeholder="انتخاب مورد">
                </p-multiSelect>
            </article>

        </section>

    </main>
    <button class="btn_2_o" type="submit">تایید</button>
</form>

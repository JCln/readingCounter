<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="toolsService.utilsService.collapser._isCollapsedImageAttrGridBased ? 'slideUp' : 'slideDown'">
                <section class="content">
                    <div class="input_icon" [hidden]="!zoneDictionary.length">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">ناحیه</div>
                            <div class="_value">
                                <p-dropdown name="zones" [options]="zoneDictionary"
                                    [(ngModel)]="toolsService.imgResultDetailsGridBased.zoneId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="imageAttrAllDictionary.length">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">توصیف تصویر</div>
                            <div class="_value">
                                <p-multiSelect [maxSelectedLabels]="1" [options]="imageAttrAllDictionary" name="imgAttr"
                                    [(ngModel)]="toolsService.imgResultDetailsGridBased.imageAttributionIds"
                                    optionLabel="title" optionValue="id" selectedItemsLabel="{0} مورد انتخاب شده"
                                    placeholder="انتخاب مورد" [filter]="true" showClear="true">
                                </p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">از تاریخ</div>
                            <div class="_value">
                                <app-date-jalali name="fromDate"
                                    (dateJalEvent)="toolsService.receiveFromDateJalaliD(toolsService.ENReadingReports.imgResultDetailsGridBased, $event)"
                                    [dateObject]="toolsService.imgResultDetailsGridBased.fromDate">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">تا تاریخ</div>
                            <div class="_value">
                                <app-date-jalali name="fromDate"
                                    (dateJalEvent)="toolsService.receiveToDateJalaliD(toolsService.ENReadingReports.imgResultDetailsGridBased,$event)"
                                    [dateObject]="toolsService.imgResultDetailsGridBased.toDate">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>

                </section>
            </section>
        </form>
    </section>

    <app-prime-table [dataSource]="closeTabService.saveDataForImgResultDetailsGridBased"
        [_outputFileName]="'imgResultGridBased'" [_checkUpName]="'imgResultGridBased'"
        [_sessionName]="'imgResultGridBased-session'" [_numberOfExtraColumns]="[1]"
        [_selectedColumnsToRemember]="'selectedToolsImgRDGridBased'" [_hasCollapsible]=true
        [_isCollaped]="toolsService.utilsService.collapser._isCollapsedImageAttrGridBased"
        (collapsed)="toolsService.utilsService.collapser._isCollapsedImageAttrGridBased = !toolsService.utilsService.collapser._isCollapsedImageAttrGridBased"
        (refreshedTable)="refreshTable()">
    </app-prime-table>

</main>

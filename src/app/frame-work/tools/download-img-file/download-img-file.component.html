<app-collapsable [_isCollapsed]=toolsService._isCollapseFileDownloadImage
    (_clicked)=" toolsService._isCollapseFileDownloadImage = !toolsService._isCollapseFileDownloadImage">
</app-collapsable>

<section [hidden]="toolsService._isCollapseFileDownloadImage">
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="static_part">
            <section class="content">
                <div class="input_2" [hidden]="!zoneDictionary.length">
                    <div class="_key">ناحیه</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="zoneDictionary"
                            [(ngModel)]="toolsService.fileDownloadAllImages.zoneId" placeholder="انتخاب مورد"
                            [style]="{minWidth: '10rem',width:'100%'}" optionValue="id" optionLabel="title"
                            filter="true">
                        </p-dropdown>
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">تاریخ</div>
                    <div class="_value">
                        <app-date-jalali name="date" (dateJalEvent)="toolsService.receiveDateJalali($event)"
                            [dateObject]="toolsService.fileDownloadAllImages.day">
                        </app-date-jalali>
                    </div>
                </div>
            </section>
        </section>
        <footer class="center_footer">
            <button type="submit" class="btn_1">
                دانلود تصاویر
                <i class="fa fa-file-zip-o"></i>
            </button>
        </footer>
    </form>
</section>

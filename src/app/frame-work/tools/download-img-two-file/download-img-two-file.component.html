<section>
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="static_part">
            <section class="_card">
                <div class="input_2" [hidden]="!zoneDictionary.length">
                    <div class="_key">ناحیه</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="zoneDictionary"
                            [(ngModel)]="toolsService.fileDownloadAllImagesTwo2.zoneId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">از تاریخ</div>
                    <div class="_value">
                        <app-date-jalali name="fromDate" (dateJalEvent)="toolsService.receiveFromDateJalali2($event)"
                            [dateObject]="toolsService.fileDownloadAllImagesTwo2.fromDay">
                        </app-date-jalali>
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">تا تاریخ</div>
                    <div class="_value">
                        <app-date-jalali name="toDate" (dateJalEvent)="toolsService.receiveToDateJalali2($event)"
                            [dateObject]="toolsService.fileDownloadAllImagesTwo2.toDay">
                        </app-date-jalali>
                    </div>
                </div>

                <footer class="center_footer">
                    <button type="submit" class="btn_1">
                        دانلود تصاویر
                        <i class="fa fa-file-zip-o"></i>
                    </button>
                </footer>
            </section>
        </section>
    </form>
</section>

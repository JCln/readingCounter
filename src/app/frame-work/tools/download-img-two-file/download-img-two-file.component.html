<section>
    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="static_part">
            <section class="_card">
                <div class="input_icon" [hidden]="!zoneDictionary.length">
                    <i class="pi pi-bookmark _bookmark"></i>
                    <div class="input_3">
                        <div class="_key">ناحیه</div>
                        <div class="_value">
                            <p-dropdown name="zones" [options]="zoneDictionary"
                                [(ngModel)]="closeTabService.fileDownloadAllImagesTwo2.zoneId" placeholder="انتخاب مورد"
                                optionValue="id" optionLabel="title" filter="true">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="input_icon">
                    <i class="pi pi-calendar _bookmark"></i>
                    <div class="input_3">
                        <div class="_key">از تاریخ</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="closeTabService.receiveFromDay(closeTabService.ENReadingReports.fileDownloadAllImagesTwo2,$event)"
                                [dateObject]="closeTabService.fileDownloadAllImagesTwo2.fromDay">
                            </app-date-jalali>
                        </div>
                    </div>
                </div>
                <div class="input_icon">
                    <i class="pi pi-calendar _bookmark"></i>
                    <div class="input_3">
                        <div class="_key">تا تاریخ</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="closeTabService.receivetoDay(closeTabService.ENReadingReports.fileDownloadAllImagesTwo2, $event)"
                                [dateObject]="closeTabService.fileDownloadAllImagesTwo2.toDay">
                            </app-date-jalali>
                        </div>
                    </div>
                </div>

                <footer class="center_footer">
                    <button type="submit" class="btn_1">
                        دانلود تصاویر
                        <i class="fa fa-file-zip-o"></i>
                    </button>
                </footer>
            </section>
        </section>
    </form>
</section>

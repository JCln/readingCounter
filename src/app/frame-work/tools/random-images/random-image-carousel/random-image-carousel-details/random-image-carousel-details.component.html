<main class="main">

    <form #form="ngForm" (ngSubmit)="connectToServer()">
        <section class="_container">
            <section class="__readonly_s">
                <div *ngIf="toolsService._isCollapsedRandomImgCarouDetails">
                    <div class="input_2">
                        <div class="_key">نام‌ و نام‌خانوادگی</div>
                        <div class="_value" style="overflow-y: auto;">
                            {{firstName}}{{sureName}}
                        </div>
                    </div>
                    <div class="input_2">
                        <div class="_key">ش پرونده</div>
                        <div class="_value">
                            {{radif}}
                        </div>
                    </div>
                    <div class="input_2">
                        <div class="_key">اشتراک</div>
                        <div class="_value">
                            {{eshterak}}
                        </div>
                    </div>
                    <div class="input_2">
                        <div class="_key">حجم تصویر(byte)</div>
                        <div class="_value">
                            {{sizeInByte}}
                        </div>
                    </div>
                    <div class="input_2">
                        <div class="_key">توضیحات</div>
                        <div class="_value" style="overflow-y: auto;">
                            {{imageDescription}}
                        </div>
                    </div>
                </div>
                <app-collapsable [_isReversed]="true" [_isCollapsed]=toolsService._isCollapsedRandomImgCarouDetails
                    (_clicked)=" toolsService._isCollapsedRandomImgCarouDetails=!toolsService._isCollapsedRandomImgCarouDetails">
                </app-collapsable>

                <div class="check_boxes">
                    <mat-checkbox *ngFor="let item of dictionary" name="{{item.title}}" [(ngModel)]="item.isSelected">
                        {{item.title}}
                    </mat-checkbox>
                </div>
            </section>
            <div class="__slider">
                <div class="img_wrapper">
                    <section class="__icons">
                        <i (click)="rotateRightImg()" class="tooltip _circle_border fa fa-rotate-right">
                            <div class="tooltip_text_right">چرخش به راست</div>
                        </i>
                        <i (click)="rotateLeftImg()" class="tooltip _circle_border fa fa-rotate-left">
                            <div class="tooltip_text_right">چرخش به چپ</div>
                        </i>
                        <i (click)="downloadImg(allImages)" class="tooltip _circle_border pi pi-download">
                            <div class="tooltip_text_right">ذخیره تصویر</div>
                        </i>
                    </section>
                    <div *ngIf="allImages" class="__img_origin_bound">
                        <img class="main-img" onerror="this.onerror=null; this.src='assets/imgs/soundvid/2.png'"
                            src="{{allImages}}" alt="تصویر">
                    </div>
                </div>
            </div>
            <section class="center_footer">
                <button type="submit" class="btn_1">تایید</button>
            </section>
        </section>

    </form>
</main>

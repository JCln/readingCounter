<h2>گروه دسترسی</h2>
<section class="role_items">
    <div class="roles" *ngFor="let roleItem of roleItems">
        <mat-checkbox [(ngModel)]="roleItem.isSelected">
            {{roleItem.title}}
        </mat-checkbox>
    </div>
</section>
<div class="accept">
    <button class="btn_2" matStepperNext>
        <i class="fa fa-long-arrow-left"></i>
        صفحه بعد
    </button>
    <button class="btn_2" matStepperPrevious>صفحه قبل</button>
</div>

<form class="_user-input" #form="ngForm">
    <div class="input_2">
        <div class="_key">نام</div>
        <input class="_value" [(ngModel)]="userInputForm.firstName" name="firstName" required>
    </div>

    <div class="input_2">
        <div class="_key">نام خانوادگی</div>
        <input class="_value" [(ngModel)]="userInputForm.sureName" name="sureName" required>
    </div>
    <div class="input_2">
        <div class="_key">نام کاربری</div>
        <input class="_value" [(ngModel)]="userInputForm.username" name="username" required>
    </div>
    <div class="input_2">
        <div class="_key">کد کاربری</div>
        <input class="_value text_left" type="number" [(ngModel)]="userInputForm.userCode" name="userCode" required>
    </div>
    <div class="input_2">
        <div class="_key">گذرواژه</div>
        <input class="_value" type="password" [(ngModel)]="userInputForm.password" name="password" required>
    </div>

    <div class="input_2">
        <div class="_key">تکرار گذرواژه</div>
        <input class="_value" type="password" [(ngModel)]="userInputForm.confirmPassword" name="confirmPassword"
            required>
    </div>
    <div class="input_2">
        <div class="_key">ایمیل</div>
        <input class="_value text_left" [(ngModel)]="userInputForm.email" name="email">
    </div>

    <div class="input_2">
        <div class="_key">موبایل</div>
        <input class="_value text_left dir_left" [(ngModel)]="userInputForm.mobile" name="mobile" maxlength=11
            minlength=11 required>
    </div>

    <div class="input_2 _double_size tooltip">
        <div class="_key">نام نمایش</div>
        <input class="_value" [(ngModel)]="userInputForm.displayName" name="displayName" required>
        <div class="tooltip_text_bottom">این فیلد جهت نمایش نام کاربر در برنامه استفاده می‌شود</div>
    </div>
    <div class="input_2">
        <div class="_key">شناسه دستگاه</div>
        <input class="_value" [(ngModel)]="userInputForm.deviceId" name="deviceId">
    </div>

    <div class="checkbox_s">
        <mat-checkbox [(ngModel)]="userInputForm.displayMobile" name="displayMobile">موبایل نمایش داده شود؟
        </mat-checkbox>
        <mat-checkbox [(ngModel)]="userInputForm.isActive" name="isActive">کاربر فعال باشد؟</mat-checkbox>
    </div>

</form>
<button type="submit" class="btn_2" matStepperNext>
    <i class="fa fa-long-arrow-left"></i>
    صفحه بعد
</button>

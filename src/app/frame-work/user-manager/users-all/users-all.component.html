<app-prime-table
[dataSource]="closeTabService.saveDataForAllUsers"
[_numberOfExtraColumns]="[1, 2, 3]"
[_sessionName]="'user-all-session'"
[_sortMode]="'multiple'"
[_outputFileName]="'userAll'"
[_selectedColumnsToRemember]="'selectedUsersAll'"
[_hasSaveColumns]=true
[_checkUpName]="'userAll'"
(refreshedTable)="refreshTable()"
(routedToEditPage)="usersAllService.routeToEditPage($event)"
(showedExactConfig)="showExactConfig($event)"
(unlockedUser)="unLockUser($event)"
(showedPictures)="openAddDialog($event)"
(firstConfirmedDialog)="removeUser($event)"
(ActivatedUser)="ActivateUser($event)"
(DeActivatedUser)="DeActivateUser($event)"
(resetedPasswordUser)="resetPasswordUser($event)"
></app-prime-table>

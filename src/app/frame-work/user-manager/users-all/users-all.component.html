<p-table [value]="dataSource" [columns]="_selectedColumns" [paginator]="true" [rows]="20" [showCurrentPageReport]="true"
    currentPageReportTemplate="نمایش از{first} تا {last} از {totalRecords} مورد
    " [rowsPerPageOptions]="[20,50,100, 500, 1000]" dir="rtl" sortMode="multiple" styleClass="p-datatable-responsive"
    [responsive]="true" stateStorage="session" stateKey="user-all-session">

    <ng-template pTemplate="caption">
        <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns"
            (ngModelChange)="usersAllService.setColumnsChanges(usersAllService.ENSelectedColumnVariables.selectedUsersAll ,$event)"
            optionLabel="header" selectedItemsLabel="{0} ستون انتخاب شده" [style]="{minWidth: '200px'}"
            placeholder="ستون ها">
        </p-multiSelect>
        <div class="header_icons_wrap">
            <div class="left_side">
                <i></i>
            </div>
            <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                <div class="tooltip_text_right">بارگیری مجدد جدول</div>
            </i>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter *ngIf="!col?.isBoolean" matchMode="contains" type="text" field="{{col.field}}">
                </p-columnFilter>
                <p-columnFilter *ngIf="col?.isBoolean" type="boolean" field="{{col.field}}"></p-columnFilter>
            </th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>

    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSource let-columns="columns" let-i="rowIndex">
        <tr>
            <td *ngFor="let col of columns" class="d_ltr">
                <span class="ui-column-title">{{col.header}}</span>
                <ng-container
                    *ngIf="dataSource[col.field] === true || dataSource[col.field] === false; else elseTemplate">
                    <mat-checkbox [disabled]="true" [(ngModel)]="dataSource[col.field]"></mat-checkbox>
                </ng-container>
                <ng-template #elseTemplate>
                    {{dataSource[col.field]}}
                </ng-template>
            </td>
            <td class="edit_button" (click)="routeToEditPage(dataSource.id)">
                <span class="ui-column-title">مشاهده/ویرایش کاربر</span>
                <i class="tooltip p_icons pi pi-user-edit">
                    <div class="tooltip_text">مشاهده/ویرایش کاربر</div>
                </i>
            </td>
            <td class="edit_button" (click)="routeToLoggs(dataSource.id)">
                <span class="ui-column-title">مشاهده ورودها</span>
                <i class="tooltip p_icons pi pi-sign-in">
                    <div class="tooltip_text">مشاهده ورودها</div>
                </i>
            </td>
            <td class="edit_button" (mouseover)="showExactConfig(i)" (mouseout)="showExactConfig(i)">
                <span class="ui-column-title">تغییر وضعیت</span>
                <i class="tooltip _map_frame_show p_icons pi pi-ellipsis-h">
                    <div class="tooltip_text">تغییر وضعیت</div>
                </i>
                <div class="map-frame">
                    <div class="more_configs">
                        <i class="bbr tooltip p_icons pi pi-lock-open" (click)="ActivateUser(dataSource,i)">
                            <div class="tooltip_text">فعال</div>
                        </i>
                        <i class="bbr tooltip p_icons pi pi-unlock" (click)="DeActivateUser(dataSource,i)">
                            <div class="tooltip_text">غیر فعال</div>
                        </i>
                        <i class="bbr tooltip p_icons pi pi-refresh" (click)="resetPasswordUser(dataSource,i)">
                            <div class="tooltip_text">بازنشانی گذرواژه</div>
                        </i>
                    </div>
                </div>
            </td>
        </tr>

    </ng-template>
</p-table>

<section *ngIf="!dataSource || dataSource.length === 0">
    <tr class="empty_data">
        موردی پیدا نشد
    </tr>
</section>

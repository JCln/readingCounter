<h2 mat-dialog-title>افزودن نقش</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>عنوان</mat-label>
            <input matInput formControlName="title" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>عنوان فارسی</mat-label>
            <input matInput formControlName="titleUnicode" placeholder="عنوان فارسی">
        </mat-form-field>

        <mat-checkbox formControlName="isActive">فعال</mat-checkbox>
        <mat-checkbox formControlName="needDeviceIdLogin">شماره سریال</mat-checkbox>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn_2" (click)="close()" type="button">بازگشت</button>
        <button class="btn_2 _custom" type="submit">ذخیره</button>
    </mat-dialog-actions>
</form>

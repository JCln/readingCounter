<form [formGroup]="userInputForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
        <mat-label>نام کاربری</mat-label>
        <input matInput formControlName="username" placeholder="نام کاربری را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>رمز عبور</mat-label>
        <input matInput formControlName="password" placeholder="رمز عبور را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>تکرار رمز عبور</mat-label>
        <input matInput formControlName="confirmPassword" placeholder="رمز عبور را مجددا وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام</mat-label>
        <input matInput formControlName="firstName" placeholder="نام را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام خانوادگی</mat-label>
        <input matInput formControlName="sureName" placeholder="نام خانوادگی را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>ایمیل</mat-label>
        <input matInput formControlName="email" placeholder="ایمیل را وارد نمایید">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>شماره موبایل</mat-label>
        <input matInput formControlName="mobile" maxlength=11 minlength=11 placeholder="شماره موبایل را وارد نمایید"
            required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام نمایشی</mat-label>
        <input matInput formControlName="displayName" placeholder="نامی که نمایش داده شود را وارد نمایید؟" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>شناسه دستگاه</mat-label>
        <input matInput formControlName="deviceId" placeholder="شناسه دستگاه را وارد نمایید" required>
    </mat-form-field>

    <div class="checkbox_s">
        <mat-checkbox formControlName="displayMobile">شماره موبایل نمایش داده شود؟</mat-checkbox>
        <mat-checkbox formControlName="isActive">کاربر فعال باشد؟</mat-checkbox>
    </div>

</form>
<button type="submit" class="btn_2" (click)="submit()" matStepperNext>
    <i class="fa fa-long-arrow-left"></i>صفحه بعد</button>

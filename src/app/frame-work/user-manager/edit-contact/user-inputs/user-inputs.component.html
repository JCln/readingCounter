<form #form="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>نام کاربری</mat-label>
        <input matInput name="username" [(ngModel)]="editInfo.username" placeholder="نام کاربری را وارد نمایید"
            required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام</mat-label>
        <input matInput name="firstName" [(ngModel)]="editInfo.firstName" placeholder="نام را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام خانوادگی</mat-label>
        <input matInput name="sureName" [(ngModel)]="editInfo.sureName" placeholder="نام خانوادگی را وارد نمایید"
            required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>ایمیل</mat-label>
        <input matInput name="email" [(ngModel)]="editInfo.email" placeholder="ایمیل را وارد نمایید">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>شماره موبایل</mat-label>
        <input matInput name="mobile" [(ngModel)]="editInfo.mobile" maxlength=11 minlength=11
            placeholder="موبایل را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام مستعار</mat-label>
        <input matInput name="displayName" [(ngModel)]="editInfo.displayName"
            placeholder="نامی که نمایش داده شود را وارد نمایید؟" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>شناسه دستگاه</mat-label>
        <input matInput name="deviceId" [(ngModel)]="editInfo.deviceId" placeholder="شناسه دستگاه را وارد نمایید"
            required>
    </mat-form-field>

    <div class="checkbox_s">
        <mat-checkbox name="displayMobile" [(ngModel)]="editInfo.displayMobile">موبایل نمایش داده شود؟
        </mat-checkbox>
    </div>

</form>
<button type="submit" class="btn_2" matStepperNext>
    <i class="fa fa-long-arrow-left"></i>صفحه بعد</button>

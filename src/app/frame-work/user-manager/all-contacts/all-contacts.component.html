<p-table [value]="dataSource" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="نمایش از{first} تا {last} از {totalRecords} سطر
    " [rowsPerPageOptions]="[10,25,50]"
    [filterDelay]="0"
    [globalFilterFields]="['isActive','isLocked','mobile','displayName','username','userCode']">
    <ng-template pTemplate="header">
        <tr>
            <th>ویرایش</th>
            <th>قفل</th>
            <th>فعال</th>
            <th>موبایل</th>
            <th>نام نمایشی</th>
            <th>نام کاربری</th>
            <th>کد</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dataSource>
        <tr>
            <td class="edit_button" (click)="routeToEditPage(dataSource.id)">
                <i class="fa fa-edit"></i>
            </td>
            <td>
                <mat-checkbox [(ngModel)]="!dataSource.isActive"></mat-checkbox>
            </td>
            <td>
                <mat-checkbox [(ngModel)]="!dataSource.isLocked"></mat-checkbox>
            </td>
            <td>{{dataSource.mobile}}</td>
            <td>{{dataSource.displayName}}</td>
            <td>{{dataSource.username}}</td>
            <td>{{dataSource.userCode}}</td>
        </tr>
    </ng-template>
</p-table>

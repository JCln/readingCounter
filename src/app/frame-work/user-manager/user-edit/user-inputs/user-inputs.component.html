<form #form="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>نام</mat-label>
        <input matInput name="firstName" [(ngModel)]="editInfo.firstName" placeholder="نام را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>نام خانوادگی</mat-label>
        <input matInput name="sureName" [(ngModel)]="editInfo.sureName" placeholder="نام خانوادگی را وارد نمایید"
            required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>ایمیل</mat-label>
        <input matInput name="email" [(ngModel)]="editInfo.email" placeholder="ایمیل را وارد نمایید">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>شماره موبایل</mat-label>
        <input matInput class="d_ltr" name="mobile" [(ngModel)]="editInfo.mobile" maxlength=11 minlength=11
            placeholder="موبایل را وارد نمایید" required>
    </mat-form-field>

    <mat-form-field class="_double_size tooltip" appearance="fill">
        <mat-label>نام نمایش</mat-label>
        <input matInput name="displayName" [(ngModel)]="editInfo.displayName" placeholder="نام قابل نمایش" required>
        <div class="tooltip_text">این فیلد جهت نمایش نام کاربر در برنامه استفاده می‌شود</div>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>شناسه دستگاه</mat-label>
        <input matInput name="deviceId" class="d_ltr" [(ngModel)]="editInfo.deviceId"
            placeholder="شناسه دستگاه را وارد نمایید">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>کد</mat-label>
        <input matInput name="userCode" class="d_ltr" [(ngModel)]="editInfo.userCode" placeholder="کد" readonly>
    </mat-form-field>

    <div class="checkbox_s">
        <mat-checkbox name="displayMobile" [(ngModel)]="editInfo.displayMobile">موبایل نمایش داده شود؟
        </mat-checkbox>
        <mat-checkbox name="isActive" [(ngModel)]="editInfo.isActive">کاربر فعال باشد؟
        </mat-checkbox>
    </div>

</form>
<button type="submit" class="btn_2" matStepperNext>
    <i class="fa fa-long-arrow-left"></i>صفحه بعد</button>

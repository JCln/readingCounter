<main class="main" *ngIf="route.children.length === 0">
    <section [hidden]="readingReportManagerService.isCollapsedKarkard">
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="static_part">
                <section class="order_by">
                    <h2>جستجو بر اساس :</h2>
                    <mat-radio-group class="radio_group" aria-labelledby="radio_group"
                        [(ngModel)]="readingReportManagerService._isOrderByDate" name="_isOrderByDate">
                        <mat-radio-button class="radio_button"
                            *ngFor="let orderType of readingReportManagerService.searchInOrderTo"
                            [value]="orderType.isSelected">
                            {{orderType.title}}
                        </mat-radio-button>
                    </mat-radio-group>
                </section>
                <hr>
                <section class="content">
                    <div class="input_2">
                        <div class="_key">ناحیه</div>
                        <p-dropdown name="zones" [options]="zoneDictionary"
                            [(ngModel)]="readingReportManagerService.karkardReq.zoneId" placeholder="انتخاب مورد"
                            [style]="{'minWidth': '10rem','width':'100%'}" optionValue="id" optionLabel="title"
                            filter="true" (onChange)="getFragmentByZone()">
                        </p-dropdown>
                    </div>
                    <div class="input_2">
                        <div class="_key">نوبتی</div>
                        <p-multiSelect [maxSelectedLabels]="2" [options]="fragmentByZoneDictionary" name="masterIds"
                            [(ngModel)]="readingReportManagerService.karkardReq.fragmentMasterIds"
                            optionLabel="routeTitle" optionValue="id" selectedItemsLabel="{0} مورد انتخاب شده"
                            [style]="{'minWidth': '10rem','width': '100%'}" placeholder="انتخاب مورد" [filter]="true"
                            showClear="true">
                        </p-multiSelect>
                    </div>
                    <div class="input_2" [hidden]="readingReportManagerService._isOrderByDate">
                        <div class="_key">نوع دوره</div>
                        <mat-select placeholder="انتخاب مورد" [(ngModel)]="_selectedKindId" name="_selectedKindId">
                            <mat-option (click)="getReadingPeriod()"
                                *ngFor="let truefalse of readingPeriodKindDictionary" [value]="truefalse.id">
                                {{truefalse.title}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="input_2"
                        [hidden]="!readingPeriodDictionary.length || readingReportManagerService._isOrderByDate">
                        <div class="_key">دوره قرائت</div>
                        <mat-select placeholder="انتخاب مورد"
                            [(ngModel)]="readingReportManagerService.karkardReq.readingPeriodId" name="readingPeriodId">
                            <mat-option *ngFor="let truefalse of readingPeriodDictionary" [value]="truefalse.id">
                                {{truefalse.title}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="input_2" [hidden]="readingReportManagerService._isOrderByDate">
                        <div class="_key">سال</div>
                        <mat-select placeholder="انتخاب مورد" [(ngModel)]="readingReportManagerService.karkardReq.year"
                            name="year">
                            <mat-option *ngFor="let truefalse of _years" [value]="truefalse.value">
                                {{truefalse.title}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="input_2" [hidden]="!readingReportManagerService._isOrderByDate">
                        <div class="_key">از</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="readingReportManagerService.receiveFromDateJalali(readingReportManagerService.ENReadingReports.karkard, $event)"
                                [dateObject]="readingReportManagerService.karkardReq.fromDate">
                            </app-date-jalali>
                        </div>
                    </div>
                    <div class="input_2" [hidden]="!readingReportManagerService._isOrderByDate">
                        <div class="_key">تا</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="readingReportManagerService.receiveToDateJalali(readingReportManagerService.ENReadingReports.karkard, $event)"
                                [dateObject]="readingReportManagerService.karkardReq.toDate">
                            </app-date-jalali>
                        </div>
                    </div>
                    <button id="grid_view" type="submit" class="btn_1">
                        مشاهده لیست
                        <i class="pi pi-list"></i>
                    </button>
                    <button id="chart_view" type="submit" class="btn_1">
                        مشاهده نمودار
                        <i class="fa fa-pie-chart"></i>
                    </button>
                </section>
            </section>
        </form>
    </section>

    <app-prime-table [dataSource]="closeTabService.saveDataForRRKarkard" [_outputFileName]="'karkard'"
        [_checkUpName]="'rr-karkard'" [_selectedColumnsToRemember]="'selectedRRKarkard'" [_hasCollapsible]=true
        [_isCollaped]="readingReportManagerService.isCollapsedKarkard"
        (collapsed)="readingReportManagerService.isCollapsedKarkard = !readingReportManagerService.isCollapsedKarkard"
        (refreshedTable)="refreshTable()">
    </app-prime-table>
</main>
<router-outlet></router-outlet>

<main class="main" *ngIf="route.children.length === 0">
    <form #form="ngForm" (ngSubmit)="verification()">
        <section class="static_part">

            <section class="content">
                <div class="input_2">
                    <div class="_key">ناحیه</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="readingReportReq.zoneId" name="zoneId">
                        <mat-option *ngFor="let truefalse of zoneDictionary" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
            </section>

            <section class="content">
                <div class="input_2">
                    <div class="_key">از</div>
                    <div class="_value">
                        <app-date-jalali name="fromDate" (dateJalEvent)="receiveFromDateJalali($event)">
                        </app-date-jalali>
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">تا</div>
                    <div class="_value">
                        <app-date-jalali name="toDate" (dateJalEvent)="receiveToDateJalali($event)">
                        </app-date-jalali>
                    </div>
                </div>
            </section>

        </section>
        <footer class="d_flex_s_around">
            <button id="grid_view" type="submit" class="btn_1">
                مشاهده لیست
                <i class="pi pi-list"></i>
            </button>
            <button id="chart_view" type="submit" class="btn_1">
                مشاهده نمودار
                <i class="fa fa-pie-chart"></i>
            </button>
        </footer>
    </form>
</main>
<router-outlet></router-outlet>

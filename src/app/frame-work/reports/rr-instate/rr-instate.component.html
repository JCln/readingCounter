<form #form="ngForm" (ngSubmit)="connectToServer()">
    <section class="_card">

        <div class="input_2">
            <div class="_key">ناحیه</div>
            <div class="_value">
                <p-treeSelect class="w-full md:w-20rem" containerStyleClass="w-full"
                    [(ngModel)]="closeTabService.inStateReq.selectedZoneIds" [options]="provinceHierarchy"
                    display="chip" [metaKeySelection]="false" selectionMode="checkbox" placeholder="انتخاب مورد"
                    emptyMessage="موردی وجود ندارد" #myTreeSelect>
                </p-treeSelect>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">از</div>
            <div class="_value">
                <app-date-jalali name="fromDate"
                    (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.inState, $event)"
                    [dateObject]="closeTabService.inStateReq.fromDate">
                </app-date-jalali>
            </div>
        </div>
        <div class="input_2">
            <div class="_key">تا</div>
            <div class="_value">
                <app-date-jalali name="toDate"
                    (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.inState, $event)"
                    [dateObject]="closeTabService.inStateReq.toDate">
                </app-date-jalali>
            </div>
        </div>
        <button type="submit" class="tooltip btn_1">
            <i class="pi pi-file-excel"></i>
            دانلود Excel
        </button>
    </section>
</form>

<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="readingReportManagerService.utilsService.collapser.isCollapsedImageAttrFileResult ? 'slideUp' : 'slideDown'">
                <div class="input_icon" [hidden]="!_isOrderByDate">
                    <i class="pi pi-calendar _bookmark"></i>
                    <div class="input_3">
                        <div class="_key">از</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.imgAttrResult, $event)"
                                [dateObject]="closeTabService.imgAttrResultReq.fromDate">
                            </app-date-jalali>
                        </div>
                    </div>
                </div>
                <div class="input_icon" [hidden]="!_isOrderByDate">
                    <i class="pi pi-calendar _bookmark"></i>
                    <div class="input_3">
                        <div class="_key">تا</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.imgAttrResult, $event)"
                                [dateObject]="closeTabService.imgAttrResultReq.toDate">
                            </app-date-jalali>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn_1">
                    مشاهده
                    <i class="pi pi-list"></i>
                </button>
            </section>
        </form>
    </section>
    <app-prime-table [dataSource]="closeTabService.saveDataForImageAttrResult" [_outputFileName]="'_imageAttrResult'"
        [_sessionName]="'imgAttrFileResult-session'" [_selectedColumnsToRemember]="'selectedImageAttrResult'"
        [_hasCollapsible]=true
        [_isCollaped]="readingReportManagerService.utilsService.collapser.isCollapsedImageAttrFileResult"
        (collapsed)="readingReportManagerService.utilsService.collapser.isCollapsedImageAttrFileResult = !readingReportManagerService.utilsService.collapser.isCollapsedImageAttrFileResult"
        (refreshedTable)="verification()">
    </app-prime-table>
</main>

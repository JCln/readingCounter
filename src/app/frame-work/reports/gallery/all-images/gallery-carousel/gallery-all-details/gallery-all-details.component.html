<main class="main">

    <form #form="ngForm">
        <section class="_container">
            <section class="__readonly_s">
                <div class="input_2">
                    <div class="_key">نام‌و نام‌خانوادگی</div>
                    <div class="_value">
                        {{firstName}}{{sureName}}
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">ش پرونده</div>
                    <div class="_value">
                        {{radif}}
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">اشتراک</div>
                    <div class="_value">
                        {{eshterak}}
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">توضیحات</div>
                    <div class="_value">
                        {{sizeInByte}}
                    </div>
                </div>
                <div class="input_2">
                    <div class="_key">توضیحات</div>
                    <div class="_value">
                        {{imageDescription}}
                    </div>
                </div>

            </section>
            <div class="__slider">
                <div class="img_wrapper">
                    <section class="__icons">
                        <i (click)="rotateRightImg()" class="tooltip _circle_border fa fa-rotate-right">
                            <div class="tooltip_text_right">چرخش به راست</div>
                        </i>
                        <i (click)="rotateLeftImg()" class="tooltip _circle_border fa fa-rotate-left">
                            <div class="tooltip_text_right">چرخش به چپ</div>
                        </i>
                        <i (click)="downloadImg(allImages)" class="tooltip _circle_border pi pi-download">
                            <div class="tooltip_text_right">ذخیره تصویر</div>
                        </i>
                    </section>
                    <div *ngIf="!allImages" class="__img_bound">
                        <img src="assets/imgs/soundvid/2.png" alt="whatever">
                    </div>
                    <div *ngIf="allImages">
                        <img class="main-img" src="{{allImages}}" alt="whatever">
                    </div>
                </div>
            </div>
        </section>

    </form>
</main>

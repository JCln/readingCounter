<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="readingReportManagerService.utilsService.collapser.isCollapsedUserKarkard ? 'slideUp' : 'slideDown'">
                <section class="content">
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">ناحیه</div>
                            <div class="_value">
                                <p-treeSelect class="w-full md:w-20rem" containerStyleClass="w-full"
                                    [(ngModel)]="selectedZoneIds" [options]="provinceHierarchy" display="chip"
                                    [metaKeySelection]="false" selectionMode="checkbox" placeholder="انتخاب مورد"
                                    emptyMessage="موردی وجود ندارد" #myTreeSelect>
                                </p-treeSelect>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">وضعیت کارتابل</div>
                            <div class="_value">
                                <p-dropdown name="trackingStates" [options]="trackingStatesDictionary"
                                    [(ngModel)]="closeTabService.userKarkardReq.statusId" placeholder="انتخاب مورد"
                                    optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon">
                        <i class="pi pi-calendar _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">از</div>
                            <div class="_value">
                                <app-date-jalali name="fromDate"
                                    (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.userKarkardReq, $event)"
                                    [dateObject]="closeTabService.userKarkardReq.fromDate">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon">
                        <i class="pi pi-calendar _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">تا</div>
                            <div class="_value">
                                <app-date-jalali name="toDate"
                                    (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.userKarkardReq, $event)"
                                    [dateObject]="closeTabService.userKarkardReq.toDate">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>

                </section>
            </section>
        </form>
    </section>

    <app-prime-table [dataSource]="closeTabService.saveDataForUserKarkard" [_outputFileName]="'rrUserKarkard'"
        [_checkUpName]="'rr-user-karkard'" [_sessionName]="'userKarkard-session'" [_numberOfExtraColumns]="[1]"
        [_selectedColumnsToRemember]="'selectedrrUserKarkard'" [_hasCollapsible]=true [_calculableSUM]="true"
        [_isCollaped]="readingReportManagerService.utilsService.collapser.isCollapsedUserKarkard"
        (collapsed)="readingReportManagerService.utilsService.collapser.isCollapsedUserKarkard = !readingReportManagerService.utilsService.collapser.isCollapsedUserKarkard"
        (refreshedTable)="verification()" (routedToFollowUp)="trackingManagerService.routeToFollowUp($event)">
    </app-prime-table>
</main>

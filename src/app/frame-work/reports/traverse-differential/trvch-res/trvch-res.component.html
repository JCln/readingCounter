<p-table [columns]="selectedColumns" [value]="dataSource" [paginator]="true" [rows]="20" [showCurrentPageReport]="true"
    currentPageReportTemplate="نمایش از {first} تا{last} از {totalRecords} مورد" [rowsPerPageOptions]="[20,50,100, 500]"
    dir="rtl" styleClass="p-datatable-responsive" [responsive]="true">

    <ng-template pTemplate="caption">
        <th>
            <p-multiSelect [options]="_selectCols" [(ngModel)]="selectedColumns" optionLabel="header"
                (ngModelChange)="readingReportManagerService.setColumnsChanges(readingReportManagerService.ENSelectedColumnVariables.selectedRRTraverseDifferential ,$event)"
                selectedItemsLabel="{0} ستون انتخاب شده" [style]="{minWidth: '200px'}" placeholder="ستون ها">
            </p-multiSelect>
        </th>
        <div class="header_icons_wrap">
            <div class="left_side">
                <i (click)="outputManagerService.exportPDF(dataSource, _selectCols, 'traverseDiff')"
                    class="tooltip _circle_border p_icons pi pi-file-pdf _pdf">
                    <div class="tooltip_text">دریافت pdf</div>
                </i>
                <i (click)="outputManagerService.export(dataSource, _selectCols, 'traverseDiff', 'xlsx')"
                    class="tooltip _circle_border p_icons pi pi-file-excel _xlsx">
                    <div class="tooltip_text">دریافت Excel</div>
                </i>
                <i (click)="outputManagerService.export(dataSource, _selectCols, 'traverseDiff', 'csv')"
                    class="tooltip _circle_border p_icons fas fa-file-csv _csv">
                    <div class="tooltip_text">دریافت CSV</div>
                </i>
            </div>
            <div class="left_side">
                <i (click)="refreshTable()" class="tooltip _circle_border p_icons pi pi-refresh">
                    <div class="tooltip_text">بارگیری مجدد جدول</div>
                </i>
                <i (click)="backToPrevious()" class="tooltip _circle_border p_icons pi pi-arrow-left">
                    <div class="tooltip_text_right">بازگشت به ایجاد پیمایش</div>
                </i>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" pSortableColumn="{{col.field}}" pResizableColumn>
                <p-sortIcon field="{{col.field}}"></p-sortIcon>
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                <p-columnFilter matchMode="contains" type="text" field="{{col.field}}"></p-columnFilter>
            </th>
        </tr>
    </ng-template>

    <ng-template hidden="!dataSource.length" pTemplate="body" let-dataSource let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <span class="ui-column-title">{{col.header}}</span>
                {{dataSource[col.field]}}
            </td>

        </tr>
    </ng-template>

</p-table>

<section *ngIf="!dataSource || dataSource.length === 0">
    <tr class="empty_data">
        موردی پیدا نشد
    </tr>
</section>

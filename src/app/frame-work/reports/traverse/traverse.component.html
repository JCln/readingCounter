<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="readingReportManagerService.utilsService.collapser.isCollapsedTrv ? 'slideUp' : 'slideDown'">
                <app-sort-according-to></app-sort-according-to>
                <section class="content">
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">ناحیه</div>
                            <div class="_value">
                                <p-treeSelect class="w-full md:w-20rem" containerStyleClass="w-full"
                                    [(ngModel)]="selectedZoneIds" [options]="provinceHierarchy" display="chip"
                                    [metaKeySelection]="false" selectionMode="checkbox" placeholder="انتخاب مورد"
                                    emptyMessage="موردی وجود ندارد" #myTreeSelect (onHide)="getFragmentByZone()">
                                </p-treeSelect>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">نوبتی</div>
                            <div class="_value">
                                <p-multiSelect [maxSelectedLabels]="1" [options]="fragmentByZoneDictionary"
                                    name="masterIds" [(ngModel)]="closeTabService.traverseReq.fragmentMasterIds"
                                    optionLabel="routeTitle" optionValue="id" selectedItemsLabel="{0} مورد انتخاب شده"
                                    placeholder="انتخاب مورد" [filter]="true" showClear="true">
                                </p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" [hidden]="closeTabService._isOrderByDate">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">نوع دوره</div>
                            <div class="_value">
                                <p-dropdown name="kindId" [options]="readingPeriodKindDictionary"
                                    [(ngModel)]="closeTabService.traverseReq._selectedKindId" placeholder="انتخاب مورد"
                                    optionValue="id" optionLabel="title" filter="true" (click)="getReadingPeriod()"
                                    (onChange)="afterPeriodChanged()">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" [hidden]="!readingPeriodDictionary.length ||
                    closeTabService._isOrderByDate">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">دوره قرائت</div>
                            <div class="_value">
                                <p-dropdown name="readingPeriodId" [options]="readingPeriodDictionary"
                                    [(ngModel)]="closeTabService.traverseReq.readingPeriodId" placeholder="انتخاب مورد"
                                    optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" [hidden]="closeTabService._isOrderByDate">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">سال</div>
                            <div class="_value">
                                <mat-select placeholder="انتخاب مورد" [(ngModel)]="closeTabService.traverseReq.year"
                                    [(value)]="closeTabService.traverseReq.year" name="year">
                                    <mat-option *ngFor="let truefalse of closeTabService.years"
                                        [value]="truefalse.value">
                                        {{truefalse.title}}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" [hidden]="!closeTabService._isOrderByDate">
                        <i class="pi pi-calendar _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">از</div>
                            <div class="_value">
                                <app-date-jalali name="fromDate"
                                    (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.traverse, $event)"
                                    [dateObject]="closeTabService.traverseReq.fromDate">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" [hidden]="!closeTabService._isOrderByDate">
                        <i class="pi pi-calendar _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">تا</div>
                            <div class="_value">
                                <app-date-jalali name="toDate"
                                    (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.traverse, $event)"
                                    [dateObject]="closeTabService.traverseReq.toDate">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>
                </section>

            </section>
        </form>
    </section>

    <app-prime-table [dataSource]="closeTabService.saveDataForRRTraverse" [_numberOfExtraColumns]="[1]"
        [_sessionName]="'trv-session'" [_selectedColumnsToRemember]="'selectedRRTraverse'" [_outputFileName]="'trv'"
        [_checkUpName]="'rr-traverse'" [_hasCollapsible]=true
        [_isCollaped]="readingReportManagerService.utilsService.collapser.isCollapsedTrv"
        (collapsed)="readingReportManagerService.utilsService.collapser.isCollapsedTrv = !readingReportManagerService.utilsService.collapser.isCollapsedTrv"
        (refreshedTable)="verification()">
    </app-prime-table>
</main>

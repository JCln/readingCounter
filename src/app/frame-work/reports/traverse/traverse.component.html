<main class="main" *ngIf="!readingReportMaster.length">
    <!--*ngIf="route.children.length === 0"-->
    <form #form="ngForm" (ngSubmit)="verification()">
        <section class="static_part">
            <section class="order_by">
                <h2>صدور بر اساس :</h2>
                <mat-radio-group class="radio_group" aria-labelledby="radio_group" [(ngModel)]="_isOrderByDate"
                    name="_isOrderByDate">
                    <mat-radio-button class="radio_button" *ngFor="let orderType of searchInOrderTo"
                        [value]="orderType.isSelected">
                        {{orderType.title}}
                    </mat-radio-button>
                </mat-radio-group>
            </section>
            <hr>
            <section class="content">
                <div class="input_2" [hidden]="_isOrderByDate">
                    <div class="_key">نوع دوره قرائت</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="_selectedKindId" name="_selectedKindId">
                        <mat-option (click)="getReadingPeriod()" *ngFor="let truefalse of readingPeriodKindDictionary"
                            [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="input_2" [hidden]="_isOrderByDate">
                    <div class="_key">سال</div>
                    <div class="_value">
                        <app-date-jalali name="year" (dateJalEvent)="receiveYear($event)">
                        </app-date-jalali>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="input_2" [hidden]="!_isOrderByDate">
                    <div class="_key">از تاریخ</div>
                    <div class="_value">
                        <app-date-jalali name="fromDate" (dateJalEvent)="receiveFromDateJalali($event)">
                        </app-date-jalali>
                    </div>
                </div>
                <div class="input_2" [hidden]="!_isOrderByDate">
                    <div class="_key">تا تاریخ</div>
                    <div class="_value">
                        <app-date-jalali name="toDate" (dateJalEvent)="receiveToDateJalali($event)">
                        </app-date-jalali>
                    </div>
                </div>
            </section>

        </section>
        <section class="dynamic_content" *ngIf="canShowEditButton">
            <section class="content">
                <div class="input_2" [hidden]="canShowEditButton || !_isOrderByDate">
                    <div class="_key">دوره قرائت</div>
                    <mat-select placeholder="انتخاب مورد" [(ngModel)]="readingReportReq.readingPeriodId"
                        name="readingPeriodId">
                        <mat-option *ngFor="let truefalse of readingPeriodDictionary" [value]="truefalse.id">
                            {{truefalse.title}}
                        </mat-option>
                    </mat-select>
                </div>
            </section>
        </section>
        <footer>
            <button type="submit" class="btn_1">افزودن</button>

        </footer>
    </form>
</main>
<div *ngIf="readingReportMaster">
    <app-traverse-res [dataSource]="readingReportMaster"></app-traverse-res>
</div>

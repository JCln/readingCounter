<main class="main" style="position: relative;">
    <section [hidden]="isCollapsed">
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="static_part">
                <section class="order_by">
                    <h2>صدور بر اساس :</h2>
                    <mat-radio-group class="radio_group" aria-labelledby="radio_group" [(ngModel)]="_isOrderByDate"
                        name="_isOrderByDate">
                        <mat-radio-button class="radio_button" *ngFor="let orderType of searchInOrderTo"
                            [value]="orderType.isSelected">
                            {{orderType.title}}
                        </mat-radio-button>
                    </mat-radio-group>
                </section>
                <hr>
                <section class="content">
                    <div class="input_2">
                        <div class="_key">ناحیه</div>
                        <p-dropdown name="zones" [options]="zoneDictionary"
                            [(ngModel)]="readingReportManagerService.preNumberShownReq.zoneId" placeholder="انتخاب مورد"
                            [style]="{'width':'100%'}" optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                    <div class="input_2" [hidden]="_isOrderByDate">
                        <div class="_key">نوع دوره</div>
                        <mat-select placeholder="انتخاب مورد" [(ngModel)]="_selectedKindId" name="_selectedKindId">
                            <mat-option (click)="getReadingPeriod()"
                                *ngFor="let truefalse of readingPeriodKindDictionary" [value]="truefalse.id">
                                {{truefalse.title}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="input_2" [hidden]="!readingPeriodDictionary.length || _isOrderByDate">
                        <div class="_key">دوره قرائت</div>
                        <mat-select placeholder="انتخاب مورد"
                            [(ngModel)]="readingReportManagerService.preNumberShownReq.readingPeriodId"
                            name="readingPeriodId">
                            <mat-option *ngFor="let truefalse of readingPeriodDictionary" [value]="truefalse.id">
                                {{truefalse.title}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="input_2" [hidden]="_isOrderByDate">
                        <div class="_key">سال</div>
                        <mat-select placeholder="انتخاب مورد"
                            [(ngModel)]="readingReportManagerService.preNumberShownReq.year" name="year">
                            <mat-option *ngFor="let truefalse of _years" [value]="truefalse.value">
                                {{truefalse.title}}
                            </mat-option>
                        </mat-select>
                    </div>

                    <div class="input_2" [hidden]="!_isOrderByDate">
                        <div class="_key">از</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="readingReportManagerService.receiveFromDateJalali(readingReportManagerService.ENReadingReports.preNumShown, $event)"
                                [dateObject]="readingReportManagerService.preNumberShownReq.fromDate">
                            </app-date-jalali>
                        </div>
                    </div>
                    <div class="input_2" [hidden]="!_isOrderByDate">
                        <div class="_key">تا</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="readingReportManagerService.receiveToDateJalali(readingReportManagerService.ENReadingReports.preNumShown, $event)"
                                [dateObject]="readingReportManagerService.preNumberShownReq.toDate">
                            </app-date-jalali>
                        </div>
                    </div>

                    <button type="submit" class="btn_1">
                        مشاهده لیست
                        <i class="pi pi-list"></i>
                    </button>
                </section>
            </section>
        </form>
    </section>

    <app-prime-table [hidden]="showCarousel"
    [dataSource]="dataSource"
    [_outputFileName]="'rrPreNumber'" 
    [_checkUpName]="'rr-preNumber'" 
    [_numberOfExtraColumns]="[1,2,3]"        
    [_sessionName]="'rr-preNumber'" 
    [_selectedColumnsToRemember]="'selectedRRPreNumShown'" 
    [_isCustomSort]=true
    (customedSort)="customSort($event)"
    (refreshedTable)="refreshTable()"
    (showedInMapSingle)="openMapDialog($event)"
    (filteredEvent)="filteredTableEvent($event)"
    (showedPictures)="getReadingReportTitles($event)"
    (showedWOUIAsCarousel)="doShowCarousel($event)" 
    >
    </app-prime-table>    
    
    <app-carousel-woum *ngIf="showCarousel" 
    [dataSource]="carouselDataSource"
    (cancelClicked)="carouselCancelClicked()"
    (prevClicked)="carouselPrevItem()"
    (nextClicked)="carouselNextItem()"
    >
    <app-woum></app-woum>
    </app-carousel-woum>
</main>

<main class="main" style="position: relative;">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="readingReportManagerService.utilsService.collapser.isCollapsedLocked ? 'slideUp' : 'slideDown'">
                <app-sort-according-to></app-sort-according-to>
                <section class="content">
                    <div class="input_2">
                        <div class="_key">ناحیه</div>
                        <div class="_value">
                            <p-treeSelect class="w-full md:w-20rem" containerStyleClass="w-full"
                                [(ngModel)]="closeTabService.lockedReq.selectedZoneIds" [options]="provinceHierarchy"
                                display="chip" [metaKeySelection]="false" selectionMode="checkbox"
                                placeholder="انتخاب مورد" emptyMessage="موردی وجود ندارد" #myTreeSelect>
                            </p-treeSelect>
                        </div>
                    </div>
                    <div class="input_2" [hidden]="closeTabService._isOrderByDate">
                        <div class="_key">نوع دوره</div>
                        <div class="_value">
                            <p-dropdown name="kindId" [options]="readingPeriodKindDictionary"
                                [(ngModel)]="closeTabService.lockedReq._selectedKindId" placeholder="انتخاب مورد"
                                optionValue="id" optionLabel="title" filter="true" (click)="getReadingPeriod()"
                                (onChange)="afterPeriodChanged()">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="input_2" [hidden]="!readingPeriodDictionary.length || closeTabService._isOrderByDate">
                        <div class="_key">دوره قرائت</div>
                        <div class="_value">
                            <p-dropdown name="readingPeriodId" [options]="readingPeriodDictionary"
                                [(ngModel)]="closeTabService.lockedReq.readingPeriodId" placeholder="انتخاب مورد"
                                optionValue="id" optionLabel="title" filter="true">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="input_2" [hidden]="closeTabService._isOrderByDate">
                        <div class="_key">سال</div>
                        <div class="_value">
                            <mat-select placeholder="انتخاب مورد" [(ngModel)]="closeTabService.lockedReq.year"
                                name="year">
                                <mat-option *ngFor="let truefalse of closeTabService.years" [value]="truefalse.value">
                                    {{truefalse.title}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div>

                    <div class="input_2" [hidden]="!closeTabService._isOrderByDate">
                        <div class="_key">از</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.Locked, $event)"
                                [dateObject]="closeTabService.lockedReq.fromDate">
                            </app-date-jalali>
                        </div>
                    </div>
                    <div class="input_2" [hidden]="!closeTabService._isOrderByDate">
                        <div class="_key">تا</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.Locked, $event)"
                                [dateObject]="closeTabService.lockedReq.toDate">
                            </app-date-jalali>
                        </div>
                    </div>

                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>
                </section>
            </section>
        </form>
    </section>

    <app-prime-table [hidden]="showCarousel" [dataSource]="closeTabService.saveDataForRRLocked"
        [_outputFileName]="'rrLocked'" [_checkUpName]="'allComponent'" [_numberOfExtraColumns]="[1,2,3]"
        [_sessionName]="'rr-locked-session'" [_selectedColumnsToRemember]="'selectedRRLocked'" [_hasCollapsible]=true
        [_isCollaped]="readingReportManagerService.utilsService.collapser.isCollapsedLocked"
        (collapsed)="readingReportManagerService.utilsService.collapser.isCollapsedLocked = !readingReportManagerService.utilsService.collapser.isCollapsedLocked"
        (refreshedTable)="verification()" (showedInMapSingle)="openMapDialog($event)"
        (filteredEvent)="filteredTableEvent($event)" (showedPictures)="getReadingReportTitles($event)">
    </app-prime-table>

    <app-carousel-woum *ngIf="showCarousel" [dataSource]="carouselDataSource" (cancelClicked)="carouselCancelClicked()"
        (prevClicked)="carouselPrevItem()" (nextClicked)="carouselNextItem()">
    </app-carousel-woum>
</main>

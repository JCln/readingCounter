<mat-horizontal-stepper #stepper>

    <mat-step [completed]="false" [stepControl]="closeTabService.userCompare">
        <form>
            <ng-template matStepLabel>مشخصات کلاینت</ng-template>
            <app-uc-role-input [dataSource]="closeTabService.userCompare" style="direction: rtl;">
            </app-uc-role-input>
        </form>
    </mat-step>

    <mat-step [completed]="false" [stepControl]="closeTabService.userCompare">
        <form>
            <ng-template matStepLabel>دسترسی به ناحیه</ng-template>
            <app-uc-role-zone [dataSource]="closeTabService.userCompare">
            </app-uc-role-zone>
        </form>
    </mat-step>

    <mat-step [completed]="false" [stepControl]="closeTabService.userCompare">
        <ng-template matStepLabel>سطح دسترسی به خدمات</ng-template>
        <app-uc-role-roles [userAddData]="closeTabService.userCompare">
        </app-uc-role-roles>
    </mat-step>

</mat-horizontal-stepper>

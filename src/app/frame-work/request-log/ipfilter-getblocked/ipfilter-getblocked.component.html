<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="securityService.utilsService.collapser._isCollapsedIpFilterGetBlocked ? 'slideUp' : 'slideDown'">
                <section class="content">
                    <div class="input_2">
                        <div class="_key">از</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.ipFilterGetBlocked, $event)"
                                [dateObject]="closeTabService.ipFilterGetBlockedReq.fromDate">
                            </app-date-jalali>
                        </div>
                    </div>
                    <div class="input_2">
                        <div class="_key">تا</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.ipFilterGetBlocked, $event)"
                                [dateObject]="closeTabService.ipFilterGetBlockedReq.toDate">
                            </app-date-jalali>

                        </div>
                    </div>
                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>

                </section>
            </section>
        </form>
    </section>

    <app-prime-table 
    [dataSource]="closeTabService.ipFilterGetBlocked"
    [_outputFileName]="'ipFilterGetBlocked'"
    [_checkUpName]="'ipFilterGetBlocked'"    
    [_sessionName]="'ipFilterGetBlocked-session'"
    [_selectedColumnsToRemember]="'selectedRequestLogIpFilterGetBlocked'"
    [_hasCollapsible]=true        
    [_isCollaped]="closeTabService.utilsService.collapser._isCollapsedIpFilterGetBlocked"
    (collapsed)="closeTabService.utilsService.collapser._isCollapsedIpFilterGetBlocked = !closeTabService.utilsService.collapser._isCollapsedIpFilterGetBlocked"
    (refreshedTable)="refreshTable()"    
    >
    </app-prime-table>
</main>

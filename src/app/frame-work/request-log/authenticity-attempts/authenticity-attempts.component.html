<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="securityService.utilsService.collapser._isCollapsedAuthenticityAttempts ? 'slideUp' : 'slideDown'">
                <section class="content">
                    <div class="input_2">
                        <div class="_key">از</div>
                        <div class="_value">
                            <app-date-jalali name="fromDate"
                                (dateJalEvent)="closeTabService.receiveFromDateJalali(closeTabService.ENReadingReports.authenticityAttempts, $event)"
                                [dateObject]="closeTabService.authenticityAttemptsReq.fromDate">
                            </app-date-jalali>
                        </div>
                    </div>
                    <div class="input_2">
                        <div class="_key">تا</div>
                        <div class="_value">
                            <app-date-jalali name="toDate"
                                (dateJalEvent)="closeTabService.receiveToDateJalali(closeTabService.ENReadingReports.authenticityAttempts, $event)"
                                [dateObject]="closeTabService.authenticityAttemptsReq.toDate">
                            </app-date-jalali>

                        </div>
                    </div>
                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>

                </section>
            </section>
        </form>
    </section>

    <app-prime-table 
    [dataSource]="closeTabService.authenticityAttempts"
    [_outputFileName]="'authenticityAttempts'"
    [_checkUpName]="'authenticityAttempts'"    
    [_sessionName]="'authenticityAttempts-session'"
    [_selectedColumnsToRemember]="'selectedRequestAuthenticityAttempts'"
    [_hasCollapsible]=true        
    [_isCollaped]="closeTabService.utilsService.collapser._isCollapsedAuthenticityAttempts"
    (collapsed)="closeTabService.utilsService.collapser._isCollapsedAuthenticityAttempts = !closeTabService.utilsService.collapser._isCollapsedAuthenticityAttempts"
    (refreshedTable)="verification()"    
    >
    </app-prime-table>
</main>

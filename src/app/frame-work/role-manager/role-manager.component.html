<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th class="header" mat-header-cell *matHeaderCellDef>
      Tenant Name
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="titleFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let person">{{person.title}}</td>
  </ng-container>
  <ng-container matColumnDef="titleUnicode">
    <th class="header" mat-header-cell *matHeaderCellDef>
      Favourite titleUnicode
      <mat-form-field class="filter" floatLabel="never">
        <input matInput [formControl]="titleUnicodeFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let person">{{person.titleUnicode}}</td>
  </ng-container>
  <ng-container matColumnDef="needDeviceIdLogin">
    <th class="header" mat-header-cell *matHeaderCellDef>
        needDeviceIdLogin
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="needDeviceIdLoginFilter">
      </mat-form-field>
    </th>
    <td mat-cell *matCellDef="let person">{{person.needDeviceIdLogin}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row 
    *matRowDef="let person; columns: columnsToDisplay"></tr>
</table>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="فیلتر جدول" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <div class="add_new">
        <button class="btn_2 __custom">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <mat-form-field class="filter" floatLabel="never">
                    <mat-label>جستجو</mat-label>
                    <input matInput type="text" class="form-field" [formControl]="titleFilter"
                        placeholder="title Filter">
                </mat-form-field>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="titleUnicode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div>
                    <mat-form-field>
                        <input matInput class="form-field" (keyup)="filterTitleUnicode($event)"
                            placeholder="title Unicode Filter">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let row"> {{row.titleUnicode}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="needDeviceIdLogin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> needDeviceIdLogin </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox [(ngModel)]="row.needDeviceIdLogin"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container cdkColumnDef="actions">
            <th md-header-cell *matHeaderCellDef> Actions </th>
            <td md-cell *matCellDef="let row" class="_actions">
                <button class="btn_2 __custom" (click)="editDialog(row)"><i class="fa fa-edit"></i></button>|
                <button class="btn_2 __custom" (click)="deleteSingleRow(row)"><i class="fa fa-trash"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

</div>

<h2 mat-dialog-title>نقشی اضافه کنید</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field appearance="fill">
        <mat-label>نقش</mat-label>
        <input matInput placeholder="" formControlName="addNew.titleUnicode" formControl="addNew.titleUnicode">
        <!-- <i class="fa fa-edit"></i> should be mat icon -->        
    </mat-form-field><br>

    <mat-form-field appearance="fill">
        <mat-label>عنوان</mat-label>
        <input matInput placeholder="عنوان" formControlName="addNew.title" formControl="addNew.title">
    </mat-form-field><br>

    <mat-checkbox formControl="addNew.needDeviceIdLogin">needDeviceIdLogin</mat-checkbox>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn_2" (click)="close()">بازگشت</button>
    <button class="btn_2 _custom" [mat-dialog-close]="addNew" (click)="save()">ذخیره</button>
</mat-dialog-actions>

<main class="over_all">
    <div class="mobile">
        <div class="phone">
            <div class="phone-mirror">
                <div class="topWrapper">
                    <div class="camera"></div>
                    <div class="line-rec"></div>
                    <div class="iconBattery"></div>
                </div>
                <p id="text-color">320-2919381819-1-1</p>

            </div>
        </div>
    </div>
    <form class="content" #form="ngForm" (ngSubmit)="connectToServer()">
        <div class="input_2">
            <div class="_key">قرمز</div>
            <input class="_value" (keyup)="textColorState()" type="number" name="red" [(ngModel)]=" this.rgba[0]">
        </div>
        <div class="input_2">
            <div class="_key">سبز</div>
            <input class="_value" (keyup)="textColorState()" type="number" name="green" [(ngModel)]="this.rgba[1]">
        </div>
        <div class="input_2">
            <div class="_key">آبی</div>
            <input class="_value" (keyup)="textColorState()" type="number" name="blue" [(ngModel)]="this.rgba[2]">
        </div>
        <div class="input_2">
            <div class="_key">آلفا</div>
            <input class="_value" (keyup)="textColorState()" type="number" name="alfa" [(ngModel)]="this.rgba[3]">
        </div>
        <div class="input_2">
            <div class="_key">اندازه (px)</div>
            <input class="_value" (ngModelChange)="changeFontSize($event)" type="number" name="size"
                [(ngModel)]="closeTabService.saveDataForWaterMark.fontSize">
        </div>
        <div class="input_2">
            <div class="_key">X</div>
            <input class="_value" type="number" name="x" [(ngModel)]="closeTabService.saveDataForWaterMark.x">
        </div>
        <div class="input_2">
            <div class="_key">Y</div>
            <input class="_value" type="number" name="y" [(ngModel)]="closeTabService.saveDataForWaterMark.y">
        </div>
        <div class="input_2" *ngIf="closeTabService.saveDataForWaterMark.shouldActiveDisplayName">
            <div class="_key">Username</div>
            <input disabled="true" class="_value" name="userDisplay"
                [(ngModel)]="closeTabService.saveDataForWaterMark.userDisplayName">
        </div>
        <div class="input_2">
            <button type="submit" class="btn_1">
                <i class="pi pi-upload"></i>
                افزودن/ویرایش
            </button>
        </div>

    </form>
</main>

<section class="top_info">
    <div class="unit">
        <label (click)="showDashboard(false)" class="clickable_map" for="_map">
            <i class="fa fa-map-o"></i>
        </label>
        <input type="radio" id="_map" name="radio">

        <button class="unit_toggle"></button>

        <label (click)="showDashboard(true)" class="clickable_dash" for="_dash">
            <i class="fa fa-dashboard"></i>
        </label>
        <input type="radio" id="_dash" name="radio">
    </div>

    <div class="polyline_config">
        <p-slider [(ngModel)]="polyline_configs" [step]="1000"></p-slider>
    </div>
</section>

<div class="map-frame" [hidden]="!isShowMap">
    <div id="map"></div>
</div>

<section class="top_info">
    <div class="unit">
        <label (click)="showDashboard(false)" class="clickable_map" for="_map">
            <i class="fa fa-map-o"></i>
        </label>
        <input type="radio" id="_map" name="radio">

        <button class="unit_toggle"></button>

        <label (click)="showDashboard(true)" class="clickable_dash" for="_dash">
            <i class="fa fa-dashboard"></i>
        </label>
        <input type="radio" id="_dash" name="radio">
    </div>

    <div [hidden]="!canShowOptions" class="polyline_config">
        <h2>زمان نمایش (ثانیه) : {{polyline_configs}}</h2>
        <p-slider [(ngModel)]="polyline_configs" [max]=20></p-slider>
        <button class="btn_2" (click)="mapConfigOptions(polyline_configs)">ثبت</button>
    </div>
</section>

<div class="map-frame" [hidden]="!isShowMap">
    <div id="map"></div>
</div>

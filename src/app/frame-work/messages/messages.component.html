<main class="d_flex_center_column">
    <h1>جزئیات پیام</h1>
    <div class="content">
        <div class="text">
            <h2>متن</h2>
            <textarea name="text" id="text" cols="30" rows="10" [(ngModel)]="messageService.message.text"></textarea>
        </div>
        <div class="time">
            <h2>زمان (ثانیه)</h2>
            <div class="t_separator">
                <mat-button-toggle-group>
                    <mat-button-toggle class="btn_2" *ngFor="let item of times"
                        (click)="messageService.setTime(item.value)">{{item.value}}</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
        <div class="color">
            <h2>رنگ</h2>
            <div class="c_separator">

                <mat-button-toggle-group>
                    <mat-button-toggle class="btn_2" *ngFor="let item of colors"
                        [ngStyle]="{'background': item.background}" (click)="messageService.setColor(item.value)">
                        {{item.value}}
                    </mat-button-toggle>
                </mat-button-toggle-group>

            </div>
        </div>
        <div class="send">
            <button (click)="logTheMessage()" class="btn_2">ارسال و مشاهده</button>
        </div>
    </div>
</main>

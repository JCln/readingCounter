<h2 class="title">دریافت فایل تکست</h2>

<form #form="ngForm" (ngSubmit)="downloadTextFile()">
    <section>

        <span class="input_2">
            <div class="_key">ناحیه</div>
            <p-dropdown [style]="{minWidth: '10rem', width: '100%'}" name="zone" #zoneId [options]="zoneDictionary"
                [(ngModel)]="offlineModeService.loadForm.zoneId" optionLabel="title" [filter]="true" filterBy="title"
                optionValue="id" [showClear]="true" placeholder="انتخاب مورد" (onChange)="getCounterReader()">
            </p-dropdown>
        </span>
        <div class="input_2">
            <div class="_key">مامور</div>
            <p-dropdown [style]="{minWidth: '10rem', width: '100%'}" name="counterreader" #counterreader
                [options]="userCounterReaderDictionary" [(ngModel)]="offlineModeService.loadForm.counterReaderId"
                optionLabel="title" [filter]="true" filterBy="title" optionValue="id" [showClear]="true"
                placeholder="انتخاب مورد">
            </p-dropdown>
        </div>

        <div class="change_pass">
            <button class="btn_1" type="submit">
                <div class="fa fa-download"></div>
                دریافت
            </button>
        </div>

    </section>
</form>

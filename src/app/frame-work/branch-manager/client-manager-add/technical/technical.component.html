<form>
    <div class="_desc">
        <div *ngFor="let col of _selectCols" [ngClass]="{'double_size':col.icon}">
            <div class="input_icon" *ngIf="col.field == 'zoneId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">ناحیه</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="zoneDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.zoneId" placeholder="انتخاب مورد" optionValue="id"
                            optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'usageId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">کاربری</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="usageDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.usageId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'branchDiameterId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">قطر</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="branchDiameterDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.branchDiameterId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'siphonId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">سیفون</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="siphonDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.siphonId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'guildId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">صنف</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="guildDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.guildId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'ownershipTypeId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">نوع مالک</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="ownershipTypeDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.ownershipTypeId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'branchStateId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">وضعیت انشعاب</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="branchStateDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.branchStateId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'waterSourceId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">منبع آب</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="waterSourceDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.waterSourceId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'customerTypeId'">
                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">نوع مشترک</div>
                    <div class="_value">
                        <p-dropdown name="zones" [options]="customerTypeDictionary"
                            [(ngModel)]="closeTabService.clientAddReq.customerTypeId" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'watarInstallationJalaliDay'">
                <i class="pi pi-calendar _bookmark"></i>
                <div class="input_3">
                    <div class="_key">تاریخ نصب آب</div>
                    <div class="_value">
                        <app-date-jalali name="watarInstallationJalaliDay"
                            (dateJalEvent)="closeTabService.receiveFromDateInstallation(closeTabService.ENReadingReports.clientAddReq, $event)"
                            [dateObject]="closeTabService.clientAddReq.watarInstallationJalaliDay">
                        </app-date-jalali>
                    </div>
                </div>
            </div>
            <div class="input_icon" *ngIf="col.field == 'sewageInstallationJalaliDay'">
                <i class="pi pi-calendar _bookmark"></i>
                <div class="input_3">
                    <div class="_key">تاریخ نصب فاضلاب</div>
                    <div class="_value">
                        <app-date-jalali name="sewageInstallationJalaliDay"
                            (dateJalEvent)="closeTabService.receiveToDateInstallation(closeTabService.ENReadingReports.clientAddReq, $event)"
                            [dateObject]="closeTabService.clientAddReq.sewageInstallationJalaliDay">
                        </app-date-jalali>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<section>
    <form #form="ngForm" (ngSubmit)="callAPI()">
        <div class="_desc">

            <div *ngFor="let mainDatas of _selectedDatas" [ngClass]=" {'double_size':mainDatas.icon}">
                <ng-container *ngIf="mainDatas.isSelectOption; else checkboxes">
                    <!-- only for single select option -->
                    <div class="input_icon" *ngIf="mainDatas.field == 'zoneId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="{{mainDatas.field}}" [options]="zoneDictionary"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.zoneId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'usageId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="{{mainDatas.field}}" [options]="usageDictionary"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.usageId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'branchDiameterId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="{{mainDatas.field}}" [options]="branchDiameterDictionary"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.branchDiameterId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'siphonId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="{{mainDatas.field}}" [options]="siphonDictionary"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.siphonId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'offeringGroupIds'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-multiSelect [maxSelectedLabels]="1" [options]="offeringGroupDictionary"
                                    name="{{mainDatas.field}}"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.offeringGroupIds"
                                    [(ngModel)]="closeTabService.calculationRequestDraft.offeringGroupIds"
                                    optionLabel="title" optionValue="id" selectedItemsLabel="{0} مورد انتخاب شده"
                                    [style]="{minWidth: '100%'}" placeholder="انتخاب مورد">
                                </p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'guildId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="{{mainDatas.field}}" [options]="guildDictionary"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.guildId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'ownershipTypeId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="{{mainDatas.field}}" [options]="ownershipTypeDictionary"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit.ownershipTypeId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'sewageInstallationJalaliDay'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <app-date-jalali name="sewageInstallationJalaliDay"
                                    (dateJalEvent)="closeTabService.receiveToDateInstallation(closeTabService.ENReadingReports.requestDraftLazyEdit, $event)"
                                    [dateObject]="closeTabService.flowRuleRegisteredEdit.sewageInstallationJalaliDay">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'watarInstallationJalaliDay'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <app-date-jalali name="watarInstallationJalaliDay"
                                    (dateJalEvent)="closeTabService.receiveFromDateInstallation(closeTabService.ENReadingReports.requestDraftLazyEdit, $event)"
                                    [dateObject]="closeTabService.flowRuleRegisteredEdit.watarInstallationJalaliDay">
                                </app-date-jalali>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #checkboxes>
                    <ng-container *ngIf="mainDatas.isBoolean; else simpleText">
                        <div class="input_icon">
                            <i class="pi pi-bookmark _bookmark"></i>
                            <div class="input_3">
                                <div class="_key">{{mainDatas.header}}</div>
                                <mat-checkbox name="{{mainDatas.field}}"
                                    [(ngModel)]="closeTabService.flowRuleRegisteredEdit[mainDatas.field]">
                                    {{mainDatas.isSelected}}
                                </mat-checkbox>
                            </div>
                        </div>
                    </ng-container>
                </ng-template>
                <ng-template #simpleText>
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <input [ngClass]="{'double_size':mainDatas.icon}" class="_value" name="{{mainDatas.field}}"
                                [(ngModel)]="closeTabService.flowRuleRegisteredEdit[mainDatas.field]">
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>

        <footer>
            <button type="submit" class="btn_1">
                ویرایش انشعاب
                <i class="pi pi-list"></i>
            </button>
        </footer>

    </form>
</section>

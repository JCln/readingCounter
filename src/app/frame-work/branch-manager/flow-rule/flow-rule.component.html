<main class="main">
    <section>
        <form #form="ngForm" (ngSubmit)="verification()">
            <section class="_card"
                [@openClose]="branchesService.utilsService.collapser.isCollapsedDetails ? 'slideUp' : 'slideDown'">
                <section class="content">
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">نوع خدمت</div>
                            <div class="_value">
                                <p-dropdown name="offloadGroup" [options]="offeringGroupIdDictionary"
                                    [(ngModel)]="closeTabService.flowRuleReq.offeringGroupId" placeholder="انتخاب مورد"
                                    optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn_1">
                        مشاهده
                        <i class="pi pi-list"></i>
                    </button>

                </section>
            </section>
        </form>
    </section>

    <app-prime-table [dataSource]="closeTabService.flowRule" [_checkUpName]="'branches'" [_outputFileName]="'flowRule'"
        [_numberOfExtraColumns]="[1, 2]" [isAddableTable]="true" [_sessionName]="'flowRule-session'"
        [_selectedColumnsToRemember]="'selectedFlowRule'" (refreshedTable)="callAPI()"
        (showedMoreDetails)="removeRow($event)" (openedAddDialog)="openDialog()"
        (openedEditDialog)="openDialog($event)">
    </app-prime-table>
</main>

<section>
    <h2 class="title">
        {{flowRuleReq.isEditing? 'ویرایش قوانین فرآیند': 'افزودن قوانین فرآیند'}}
    </h2>
    <hr>
    <form #form="ngForm" (ngSubmit)="verification()">
        <div class="content">

            <div *ngFor="let mainDatas of columnManager.getColumnsMenus('flowRuleDialog')"
                [ngClass]="{'double_size':mainDatas.icon}">
                <ng-container *ngIf="mainDatas.isSelectOption; else checkboxes">
                    <!-- only for single select option -->
                    <div class="input_icon" *ngIf="mainDatas.field == 'fromFlowStateId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="fromFlow" [options]="flowState"
                                    [(ngModel)]="flowRuleReq.fromFlowStateId" placeholder="انتخاب مورد" optionValue="id"
                                    optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'toFlowStateId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="flowState" [options]="flowState"
                                    [(ngModel)]="flowRuleReq.toFlowStateId" placeholder="انتخاب مورد" optionValue="id"
                                    optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="input_icon" *ngIf="mainDatas.field == 'offeringGroupId'">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <div class="_value">
                                <p-dropdown name="zones" [options]="offeringGroupDictionary"
                                    [(ngModel)]="flowRuleReq.offeringGroupId"
                                    placeholder="انتخاب مورد" optionValue="id" optionLabel="title" filter="true">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #checkboxes>
                    <ng-container *ngIf="mainDatas.isBoolean; else simpleText">
                        <div class="input_icon">
                            <i class="pi pi-bookmark _bookmark"></i>
                            <div class="input_3">
                                <div class="_key">{{mainDatas.header}}</div>
                                <mat-checkbox name="isCluster" [(ngModel)]="flowRuleReq[mainDatas.field]">
                                </mat-checkbox>
                            </div>
                        </div>
                    </ng-container>
                </ng-template>
                <ng-template #simpleText>
                    <div class="input_icon">
                        <i class="pi pi-bookmark _bookmark"></i>
                        <div class="input_3">
                            <div class="_key">{{mainDatas.header}}</div>
                            <input [ngClass]="{'double_size':mainDatas.icon}" class="_value" name="{{mainDatas.field}}"
                                [(ngModel)]="flowRuleReq[mainDatas.field]">
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>

        <footer>
            <button type="submit" class="btn_1">
                {{flowRuleReq.isEditing? 'ویرایش قوانین فرآیند': 'افزودن قوانین فرآیند'}}
                <i class="pi pi-list"></i>
            </button>
        </footer>

    </form>
</section>

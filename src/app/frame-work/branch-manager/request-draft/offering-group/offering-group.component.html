<form>

        <div *ngFor="let col of _selectCols" [ngClass]="{'double_size':col.icon}">

                <i class="pi pi-bookmark _bookmark"></i>
                <div class="input_3">
                    <div class="_key">نوع خدمت</div>
                    <div class="_value">
                        <p-dropdown name="offeringGroup" [options]="offeringGroupDictionary"
                            [(ngModel)]="closeTabService.requestDraftReq.offeringIds" placeholder="انتخاب مورد"
                            optionValue="id" optionLabel="title" filter="true">
                        </p-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

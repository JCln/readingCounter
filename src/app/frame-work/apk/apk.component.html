<div class="over_all">
    <section>

        <h1 class="title">ایجاد نسخه جدید</h1>
        <div class="content">
            <div class="_desc">
                <input class="input_1" type="text" placeholder="نام نسخه : ">
                <input class="input_1" type="text" placeholder="کد نسخه :">
            </div>
            <button class="btn_2 _choose_file" type="text">انتخاب فایل</button>
            <div class="change_pass">
                <button class="btn_2">
                    <div class="fa fa-upload"></div>
                    ارسال
                </button>
            </div>
        </div>

    </section>

    <section>

        <h1 class="title">نسخه های گذشته</h1>
        <div class="content">
            <div class="_desc">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>نام نسخه</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="version">
                        <th mat-header-cell *matHeaderCellDef>نسخه</th>
                        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
                    </ng-container>

                    <ng-container matColumnDef="file">
                        <th mat-header-cell *matHeaderCellDef>فایل</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn_2 __custom">
                                {{element.file}}
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>

    </section>
</div>

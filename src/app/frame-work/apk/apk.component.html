<div class="over_all">
    <section>

        <h1 class="title">ایجاد ورژن جدید</h1>
        <div class="content">
            <div class="_desc">
                <input class="input_1" type="text" placeholder=": نام ورژن">
                <input class="input_1" type="text" placeholder=" : کد ورژن">
            </div>
            <button class="btn_2 _choose_file" type="text">انتخاب فایل</button>
            <div class="change_pass">
                <button class="btn_2">
                    <div class="fa fa-send"></div>
                    ارسال
                </button>
            </div>
        </div>

    </section>

    <section>

        <h1 class="title">ورژن های گذشته</h1>
        <div class="content">
            <div class="_desc">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> weight </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn_2 _choose_file">f</button>
                        </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>

    </section>
</div>

<div class="over_all">

    <section>
        <h1 class="title">حداقل تعداد حروف چند نویسه ای باشد؟</h1>
        <div class="content">
            <div class="_desc">
                <mat-radio-group class="example-radio-group" [(ngModel)]="selectedCapacity">
                    <mat-radio-button class="example-radio-button" *ngFor="let capacity of leastTextCapacity"
                        [value]="capacity">
                        {{capacity}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </section>

    <section>

        <h1 class="title">حداقل یک نویسه با مشخصات !</h1>
        <div class="content">
            <div class="_desc">

                <app-toggle [rightText]="haveBigTextRight" [leftText]="haveBigTextLeft"
                    (messageEvent)="receiveMessage($event)"></app-toggle>
                
                <app-toggle [rightIcon]="haveSmallTextRight" [leftIcon]="haveSmallTextLeft"
                    (secondClickEvent)="($event)"></app-toggle>

            </div>
        </div>
    </section>

</div>

<p>متن تستی برابر است با :: {{selectedCapacity}}</p>

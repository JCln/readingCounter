<div class="over_all">

    <section>
        <h1 class="title">حداقل تعداد حروف چند نویسه ای باشد؟</h1>
        <div class="content">
            <div class="_desc">
                <mat-radio-group class="example-radio-group" [(ngModel)]="selectedCapacity">
                    <mat-radio-button class="example-radio-button" *ngFor="let capacity of leastTextCapacity"
                        [value]="capacity">
                        {{capacity}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <p class="over_all_result">کلمه عبور حداقل {{selectedCapacity}} ای باشد</p>
        </div>
    </section>

    <section>

        <h1 class="title">حداقل یک نویسه با مشخصات !</h1>
        <div class="content">
            <section class="_checkbox">
                <span>
                    <mat-checkbox class="example-margin" [checked]="isAllCompleted" [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
                        {{privacyOptions.title}}
                    </mat-checkbox>
                </span>
                <span>
                    <ul>
                        <li *ngFor="let subtask of privacyOptions.task">
                            <mat-checkbox [(ngModel)]="subtask.isChecked" (ngModelChange)="updateAllComplete()">
                                {{subtask.title}}
                            </mat-checkbox>
                        </li>
                    </ul>
                </span>
            </section>
        </div>

    </section>

</div>

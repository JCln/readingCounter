<h2 mat-dialog-title>
    <div class="_text">
        {{data.title}}
    </div>
</h2>

<mat-dialog-content>
    <div *ngFor="let item of data.data">
        <mat-checkbox [disabled]="true" checked=true>{{item}}</mat-checkbox>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn_2" (click)="cancel()">بازگشت</button>
</mat-dialog-actions>

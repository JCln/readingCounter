<div class="dntCaptcha" [id]="apiResponse.dntCaptchaId">
    <section class="_captcha">
        <img alt="captcha" id="dntCaptchaImg" name="dntCaptchaImg" [src]="apiResponse.dntCaptchaImgUrl">
        <a class="pi pi-refresh tooltip" style="cursor: pointer" id="dntCaptchaRefreshButton"
            name="dntCaptchaRefreshButton" (click)="doShow()">
            <div class="tooltip_text">بارگیری مجدد تصویر</div>
        </a>
    </section>
    <input [id]="hiddenInputName" [name]="hiddenInputName" type="hidden" [value]="apiResponse.dntCaptchaTextValue">
    <div class="input__icons">
        <input autocomplete="off" class="input_1" [id]="inputName" [name]="inputName" [placeholder]="placeholder"
            minlength="1" maxlength="20" [(ngModel)]="inputText" (change)="onInputTextChange()">
    </div>
    <input [id]="hiddenTokenName" [name]="hiddenTokenName" type="hidden" [value]="apiResponse.dntCaptchaTokenValue">
</div>
